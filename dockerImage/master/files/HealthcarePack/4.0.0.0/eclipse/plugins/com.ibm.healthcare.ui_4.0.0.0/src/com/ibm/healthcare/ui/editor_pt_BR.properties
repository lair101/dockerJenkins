editor_header_title=Servi\u00e7o Configur\u00e1vel de Dispositivo M\u00e9dico
editor_header_description= O servi\u00e7o configur\u00e1vel cont\u00e9m conex\u00f5es de dispositivo e conjuntos de medida para um n\u00f3 MedicalDeviceInput. Edite as conex\u00f5es de dispositivo para especificar\r\npar\u00e2metros de conex\u00e3o e conjuntos de medida para dispositivos. Edite os conjuntos de medida para especificar as medidas m\u00e9dicas que s\u00e3o coletadas por\r\ndispositivos. Depois de editar as conex\u00f5es de dispositivo e os conjuntos de medida, voc\u00ea deve implementar o servi\u00e7o configur\u00e1vel no broker de destino. <a>Informa\u00e7\u00f5es adicionais</a>  
editor_header_disclaimer=Ren\u00fancia de Responsabilidade: O n\u00f3 MedicalDeviceInput fornece conectividade para dispositivos m\u00e9dicos. Esse n\u00f3 est\u00e1 autorizado ao uso apenas em determinados pa\u00edses,\r\ncom base em uma avalia\u00e7\u00e3o regulamentar e jur\u00eddica. Sua licen\u00e7a do produto n\u00e3o permite implementar fluxos que usam esse n\u00f3 em qualquer pa\u00eds\r\nque n\u00e3o esteja na lista daqueles aprovados pela IBM para uso do programa. Consulte <a>Como comprar</a> para obter a lista atual desses pa\u00edses.
configuration_tab=Configura\u00e7\u00f5es
devices_section_title=Conex\u00f5es de Dispositivo
devices_section_description=Uma conex\u00e3o de dispositivo define a conex\u00e3o que \u00e9 usada por um dispositivo m\u00e9dico. A conex\u00e3o de dispositivo especifica os par\u00e2metros de conex\u00e3o e \r\no conjunto de medida usados pelo dispositivo e o tipo de dispositivo. Os dispositivos podem ser conectados usando uma porta serial ou TCP/IP. 
measurement_sets_section_title=Conjuntos de Medida
measurement_sets_section_description=Um conjunto de medida define as medidas obtidas de um dispositivo m\u00e9dico. Um conjunto de medida cont\u00e9m uma ou mais medidas e \r\nespecifica o tipo de dispositivo com o qual o conjunto de medida pode ser usado. Um conjunto de medida \u00e9 designado a uma inst\u00e2ncia de um dispositivo em uma conex\u00e3o de dispositivo.
