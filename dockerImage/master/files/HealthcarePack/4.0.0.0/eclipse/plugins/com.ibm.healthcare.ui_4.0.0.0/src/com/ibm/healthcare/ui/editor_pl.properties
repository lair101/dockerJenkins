devices_section_description=Po\u0142\u0105czenie urz\u0105dzenia definiuje po\u0142\u0105czenie u\u017cywane przez urz\u0105dzenie medyczne. Po\u0142\u0105czenie urz\u0105dzenia okre\u015bla parametry po\u0142\u0105czenia\r\ni zbi\u00f3r pomiar\u00f3w u\u017cywany przez urz\u0105dzenie, a tak\u017ce typ urz\u0105dzenia. Do \u0142\u0105czenia urz\u0105dze\u0144 mo\u017cna u\u017cywa\u0107 portu szeregowego lub protoko\u0142u TCP/IP. 
