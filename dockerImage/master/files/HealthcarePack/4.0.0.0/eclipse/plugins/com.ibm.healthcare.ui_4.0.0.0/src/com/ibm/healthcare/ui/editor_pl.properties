editor_header_title=Us\u0142uga konfigurowalna urz\u0105dzenia medycznego
editor_header_description= Us\u0142uga konfigurowalna zawiera po\u0142\u0105czenia urz\u0105dze\u0144 i zbiory pomiar\u00f3w dla w\u0119z\u0142a MedicalDeviceInput. Aby okre\u015bli\u0107 parametry po\u0142\u0105czenia \r\ni zbiory pomiar\u00f3w dla urz\u0105dze\u0144, edytuj po\u0142\u0105czenia urz\u0105dze\u0144. Aby okre\u015bli\u0107 pomiary medyczne zbierane przez urz\u0105dzenia,\r\nedytuj zbiory pomiar\u00f3w. Po edytowaniu po\u0142\u0105cze\u0144 urz\u0105dze\u0144 i zbior\u00f3w pomiar\u00f3w nale\u017cy wdro\u017cy\u0107 us\u0142ug\u0119 konfigurowaln\u0105 w brokerze docelowym. <a>Wi\u0119cej informacji</a>  
editor_header_disclaimer=Zastrze\u017cenie: W\u0119ze\u0142 MedicalDeviceInput udost\u0119pnia po\u0142\u0105czenia urz\u0105dzeniom medycznym. U\u017cywanie tego w\u0119z\u0142a jest dozwolone tylko w niekt\u00f3rych krajach,\r\nw zale\u017cno\u015bci od lokalnego prawa. Licencja produktu nie zezwala na wdra\u017canie przep\u0142yw\u00f3w korzystaj\u0105cych z tego w\u0119z\u0142a w \u017cadnym kraju\r\n nieznajduj\u0105cym si\u0119 na zatwierdzonej przez IBM li\u015bcie kraj\u00f3w, w kt\u00f3rych mo\u017cna u\u017cywa\u0107 tego programu. List\u0119 kraj\u00f3w zawiera sekcja <a>Jak kupi\u0107</a>.
