editor_header_title=Servicio configurable de dispositivo m\u00e9dico
editor_header_description= El servicio configurable contiene conjuntos de medidas y conexiones de dispositivo para un nodo MedicalDeviceInput. Edite conexiones de dispositivo para especificar\r\nconjuntos de medidas y par\u00e1metros de conexi\u00f3n para dispositivos. Edite conjuntos de medida para especificar las medidas m\u00e9dicas recopiladas por\r\ndispositivos. Despu\u00e9s de editar conjuntos de medidas y conexiones de dispositivos, debe desplegar el servicio configurable para el intermediario de destino. <a>M\u00e1s informaci\u00f3n</a>  
editor_header_disclaimer=Limitaci\u00f3n de responsabilidad: el nodo MedicalDeviceInput proporciona conectividad para dispositivos m\u00e9dicos. Este nodo s\u00f3lo tiene autorizaci\u00f3n para utilizarse en ciertos pa\u00edses,\r\nbas\u00e1ndose en una evaluaci\u00f3n regulatoria y legal. Su licencia del producto no le permite desplegar flujos que utilizan este nodo en un pa\u00eds\r\nque no est\u00e9 en la lista de los aprobados por IBM para la utilizaci\u00f3n del programa. Consulte <a>C\u00f3mo comprar</a> para conocer la lista actual de tales pa\u00edses.
configuration_tab=Configuraciones
devices_section_title=Conexiones de dispositivo
devices_section_description=Una conexi\u00f3n de dispositivo define la conexi\u00f3n utilizada por un dispositivo m\u00e9dico. La conexi\u00f3n de dispositivo especifica los par\u00e1metros de conexi\u00f3n y \r\nel conjunto de medidas utilizado por el dispositivo y el tipo de dispositivo. Los dispositivos se pueden conectar mediante un puerto de serie o TCP/IP. 
measurement_sets_section_title=Conjuntos de medidas
measurement_sets_section_description=Un conjunto de medidas define las medidas obtenidas a partir de un dispositivo m\u00e9dico. Un conjunto de medidas contiene una o varias medidas y \r\nespecifica el tipo de dispositivo con el que el conjunto de medidas se puede utilizar. Un conjunto de medidas se asigna a una instancia d dispositivo en una conexi\u00f3n de dispositivo.
