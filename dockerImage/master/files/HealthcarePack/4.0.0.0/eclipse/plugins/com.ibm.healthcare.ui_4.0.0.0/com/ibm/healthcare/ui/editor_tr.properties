editor_header_description= Yap\u0131land\u0131r\u0131l\u0131r hizmet MedicalDeviceInput d\u00fc\u011f\u00fcm\u00fc i\u00e7in ayg\u0131t ba\u011flant\u0131lar\u0131 ve \u00f6l\u00e7\u00fcm k\u00fcmeleri i\u00e7erir. Ayg\u0131t ba\u011flant\u0131lar\u0131n\u0131 d\u00fczenleyerek,\r\nayg\u0131tlar i\u00e7in ba\u011flant\u0131 parametreleri ve \u00f6l\u00e7\u00fcm k\u00fcmeleri belirtebilirsiniz. Ayg\u0131tlar taraf\u0131ndan toplanan t\u0131bbi \u00f6l\u00e7\u00fcmleri belirtmek i\u00e7in \u00f6l\u00e7\u00fcm k\u00fcmelerini\r\nd\u00fczenleyin. Ayg\u0131t ba\u011flant\u0131lar\u0131n\u0131 ve \u00f6l\u00e7\u00fcm k\u00fcmelerini d\u00fczenledikten sonra, yap\u0131land\u0131r\u0131l\u0131r hizmeti hedef arac\u0131ya konu\u015fland\u0131rman\u0131z gerekir. <a>Daha fazla bilgi</a>  
editor_header_disclaimer=Yasal uyar\u0131: MedicalDeviceInput d\u00fc\u011f\u00fcm\u00fc t\u0131bbi ayg\u0131tlara ba\u011flan\u0131rl\u0131k sa\u011flar. Bu d\u00fc\u011f\u00fcm, d\u00fczenleyici h\u00fck\u00fcmlere ve yasal de\u011ferlendirmelere dayal\u0131 olarak,\r\nyaln\u0131zca belirli baz\u0131 \u00fclkelerde kullan\u0131labilir. \u00dcr\u00fcn lisans\u0131n\u0131z, IBM taraf\u0131ndan program\u0131 kullanmas\u0131 onaylananlar listesinde bulunmayan hi\u00e7bir \u00fclkede,\r\nbu d\u00fc\u011f\u00fcm\u00fc kullanan ak\u0131\u015flar\u0131 konu\u015fland\u0131rman\u0131za izin vermez. Bu t\u00fcr \u00fclkelerin g\u00fcncel listesi i\u00e7in <a>How to buy</a> (Nas\u0131l sat\u0131n al\u0131n\u0131r) k\u0131sm\u0131na bak\u0131n.
configuration_tab=Yap\u0131lan\u0131\u015flar
devices_section_title=Ayg\u0131t Ba\u011flant\u0131lar\u0131
devices_section_description=Ayg\u0131t ba\u011flant\u0131s\u0131, t\u0131bbi ayg\u0131t taraf\u0131ndan kullan\u0131lan ba\u011flant\u0131y\u0131 tan\u0131mlar. Ayg\u0131t ba\u011flant\u0131s\u0131, ayg\u0131t taraf\u0131ndan kullan\u0131lan ba\u011flant\u0131\r\nparametreleriyle \u00f6l\u00e7\u00fcm k\u00fcmesini ve ayg\u0131t tipini belirtir. Ayg\u0131tlar seri kap\u0131 ya da TCP/IP kullan\u0131larak ba\u011flanabilir. 
measurement_sets_section_title=\u00d6l\u00e7\u00fcm K\u00fcmeleri
measurement_sets_section_description=\u00d6l\u00e7\u00fcm k\u00fcmesi, t\u0131bbi ayg\u0131ttan elde edilen \u00f6l\u00e7\u00fcmleri tan\u0131mlar. Bir \u00f6l\u00e7\u00fcm k\u00fcmesi bir ya da daha fazla \u00f6l\u00e7\u00fcm i\u00e7erir\r\nve \u00f6l\u00e7\u00fcm k\u00fcmesinin kullan\u0131labilece\u011fi ayg\u0131t tipini belirtir. Ayg\u0131t ba\u011flant\u0131s\u0131nda, ayg\u0131t\u0131n bir e\u015fg\u00f6r\u00fcn\u00fcm\u00fcne bir \u00f6l\u00e7\u00fcm k\u00fcmesi atan\u0131r.
