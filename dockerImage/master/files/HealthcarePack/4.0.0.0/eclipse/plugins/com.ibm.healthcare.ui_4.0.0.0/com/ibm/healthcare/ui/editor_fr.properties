editor_header_title=Service configurable de p\u00e9riph\u00e9rique m\u00e9dical
editor_header_description= Le service configurable contient des connexions de p\u00e9riph\u00e9rique et des ensembles de mesures pour un noeud d'entr\u00e9e de p\u00e9riph\u00e9rique m\u00e9dical. Editez les connexions de p\u00e9riph\u00e9rique pour sp\u00e9cifier\r\nles param\u00e8tres des connexions et les ensembles de mesures pour les p\u00e9riph\u00e9riques. Editez les ensembles de mesures pour sp\u00e9cifier les mesures m\u00e9 dicales qui sont collect\u00e9es par\r\nles p\u00e9riph\u00e9riques. Apr\u00e8s avoir \u00e9dit\u00e9 les connexions de p\u00e9riph\u00e9rique et les ensembles de mesures, vous devez d\u00e9ployer le service configurable vers le courtier cible. <a>Plus d'informations</a>  
editor_header_disclaimer=Limitation de responsabilit\u00e9 : Le noeud d'entr\u00e9e de p\u00e9riph\u00e9rique m\u00e9dical fournit une connectivit\u00e9 aux p\u00e9riph\u00e9riques m\u00e9dicaux. Ce noeud est autoris\u00e9 seulement dans certains pays,\r\nsur la base d'une \u00e9valuation r\u00e9glementaire et juridique. Votre licence du produit ne vous autorise pas \u00e0 d\u00e9ployer des flux utilisant ce noeud dans les pays\r\nqui ne se trouvent pas sur la liste des pays approuv\u00e9s par IBM pour l'utilisation du programme. Voir <a>Comment acheter</a> pour obtenir la liste actuelle de ces pays.
configuration_tab=Configurations
devices_section_title=Connexions de p\u00e9riph\u00e9rique
devices_section_description=Une connexion de p\u00e9riph\u00e9rique d\u00e9finit la connexion qui est utilis\u00e9e par un p\u00e9riph\u00e9rique m\u00e9dical. La connexion de p\u00e9riph\u00e9rique sp\u00e9cifie les param\u00e8tres de connexion et \r\nl'ensemble de mesures utilis\u00e9s par le pr\u00e9riph\u00e9riques, ainsi que le type de p\u00e9riph\u00e9rique. Les p\u00e9riph\u00e9riques peuvent \u00eatre connect\u00e9s \u00e0 l'aide d'un port s\u00e9rie ou de TCP/IP. 
measurement_sets_section_title=Ensembles de mesures
measurement_sets_section_description=Un ensemble de mesures d\u00e9finit les mesures obtenues \u00e0 partir d'un p\u00e9riph\u00e9rique m\u00e9dical. Un ensemble de mesures contient une ou plusieurs mesures et \r\nsp\u00e9cifie le type de p\u00e9riph\u00e9rique avec lequel l'ensemble de mesures peut \u00eatre utilis\u00e9. Un ensemble de mesures est affect\u00e9 \u00e0 une instance d'un p\u00e9riph\u00e9rique dans une connexion de p\u00e9riph\u00e9rique.
