editor_header_title=Konfigurierbarer Service f\u00fcr medizinisches Ger\u00e4t
editor_header_description= Dieser konfigurierbare Service enth\u00e4lt Einheitenverbindungen und Messgruppen f\u00fcr einen MedicalDeviceInput-Knoten. Bearbeiten Sie die Einheitenverbindungen, um\r\nVerbindungsparameter und Messgruppen f\u00fcr Einheiten anzugeben. Bearbeiten Sie Messgruppen, um die medizinischen Messwerte anzugeben, die von\r\nEinheiten erfasst werden. Nach der Bearbeitung der Einheitenverbindungen und Messgruppen m\u00fcssen Sie den konfigurierbaren Service im Zielbroker implementieren. <a>Weitere Informationen</a>  
editor_header_disclaimer=Haftungsausschluss: Der MedicalDeviceInput-Knoten stellt eine Verbindung zu medizinischen Ger\u00e4ten her. Dieser Knoten darf nur in bestimmten L\u00e4ndern\r\nauf Grundlage einer rechtlichen Bewertung verwendet werden. Mit Ihrer Produktlizenz ist es nicht zul\u00e4ssig, Nachrichtenfl\u00fcsse, die diesen Knoten verwenden, in einem anderen Land zu implementieren,\r\ndas sich nicht in der Liste der von IBM zur Verwendung des Programms genehmigten L\u00e4nder befindet. Eine aktuelle Liste dieser L\u00e4nder finden Sie unter <a>Bestellinformationen</a>.
configuration_tab=Konfigurationen
devices_section_title=Einheitenverbindungen
devices_section_description=Eine Einheitenverbindung definiert die Verbindung, die von einem medizinischen Ger\u00e4t verwendet wird. Die Einheitenverbindung gibt die Verbindungsparameter und \r\ndie von der Einheit verwendete Messgruppe sowie den Einheitentyp an. Einheiten k\u00f6nnen mithilfe eines seriellen Anschlusses oder \u00fcber TCP/IP verbunden werden. 
measurement_sets_section_title=Messgruppen
measurement_sets_section_description=Eine Messgruppe definiert die Messwerte, die von einem medizinischen Ger\u00e4t abgerufen werden. Eine Messgruppe enth\u00e4lt mindestens einen Messwert und \r\ngibt den Einheitentyp an, mit dem die Messgruppe verwendet werden kann. Eine Messgruppe ist einer Instanz einer Einheit in einer Einheitenverbindung zugeordnet.
