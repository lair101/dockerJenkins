	<h1 class="topictitle1">“Healthcare：Home Health”模式的约束</h1>


	<p>要使用“Healthcare：Home Health”模式，您必须满足以下约束：</p>

	<ul class="ul steps-unordered">
		<li>请确保您的 Home Health 设备和 AHD 使用 HL7 V2.6 消息类型<span class="msobjpropval">未经请求的观察结果</span>，并可以使用 SOAP发送这些消息。</li>
      </ul>
