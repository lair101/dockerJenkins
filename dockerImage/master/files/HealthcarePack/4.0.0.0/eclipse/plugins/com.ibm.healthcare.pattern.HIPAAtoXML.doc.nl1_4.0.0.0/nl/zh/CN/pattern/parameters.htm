	<script language="JavaScript">
	<!--

	function getParameter(location, name) {
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		var search = "[\\?&]" + name + "=([^&#]*)";
		var regex = new RegExp(search);
		var results = regex.exec(location);
		return (results == null ? true : (results[1] == "false" ? false : true));
	}
	
	function addStyleSheet() {
		if (getParameter(window.location.href, "everything") == false) {
			var headId = document.getElementsByTagName("head")[0];         
			var cssNode = document.createElement("link");
			cssNode.type = "text/css";
			cssNode.rel = "stylesheet";
			cssNode.href = "../css/patterns.css";
			cssNode.media = "screen";
			headId.appendChild(cssNode);
		}
	}
		
	addStyleSheet(); // Depends on the query string!
	
	function getElementsByStyleClass (className) {
  		var all = document.all ? document.all :
    	document.getElementsByTagName('*');
  		var elements = new Array();
  		
  		for (var e = 0; e < all.length; e++) {
    		if (all[e].className == className) {
      			elements[elements.length] = all[e];
      		}
      	}
 		return elements;
	}
	
	function collapseAll() {
		var elements = getElementsByStyleClass('twisty');
		for (var e = 0; e < elements.length; e++) {
			changeTwisty(elements[e], 'TWISTIE.COLLAPSEALL');
		}
	}
	
	function expandAll() {
		var elements = getElementsByStyleClass('twisty');
		for (var e = 0; e < elements.length; e++) {
			changeTwisty(elements[e], 'TWISTIE.EXPANDALL');
		}
	}
	
	function toggleTwisty(group) {
		changeTwisty(group, 'TWISTIE.TOGGLE');
		// Make KC adjust content area for change of content height
		if (typeof kc === "object" && typeof kc.resize === "function") kc.resize();
	}

	function changeTwisty(group, mode) {		
		whichGroupId = group.parentNode.id;

		whichGroupContainerId = whichGroupId + "Container";
		whichGroupTwistyId = whichGroupId + "Twisty";
		whichGroupTwistyImageId = whichGroupId + "Arrow";
		groupContainerObj = document.getElementById(whichGroupContainerId);
		twistyArrowContainerObj = document.getElementById(whichGroupTwistyId);
		twistyArrowImageObj = document.getElementById(whichGroupTwistyImageId);
		group.parentNode.style.height = "auto";

		var toShow = false;
		
		if (mode == 'TWISTIE.TOGGLE') {
			if (groupContainerObj.style.display == "none" || groupContainerObj.style.display == "") {
				toShow = true;
			} else {
				toShow = false;
			}
		} else if (mode == 'TWISTIE.EXPANDALL') {
			toShow = true;
		}
		
		if (toShow) {
			groupContainerObj.style.visibility = "visible";
			groupContainerObj.style.display = "block";
			twistyArrowImageObj.src = '../images/twistyopen.png'
			group.parentNode.style.height = (groupContainerObj.offsetHeight + 30) +'px'; 
	
		} else {
			groupContainerObj.style.visibility = "hidden";
			groupContainerObj.style.display = "none";
			twistyArrowImageObj.src = '../images/twistyclosed.png'
		}
	
	}
	//-->
	</script>
