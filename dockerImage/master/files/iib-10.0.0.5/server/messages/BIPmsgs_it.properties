1838: BIP1838I: \
Assemblare un file BAR dall''origine. \n\nSintassi:  \n mqsipackagebar -a barName [-w rootLocation]  \n   [-o filePath1 [filePath2 [...]]]  \n   [-k applicationName [...]] [-y libraryName [...]] [-n appDomainName [...]]  \n   [-u|-d] [-i] [-v traceFileName]  \n  \n Opzioni comando:  \n ''-a barName'' nome del file bar da creare o sostituire (obbligatorio).  \n ''-w rootLocation'' posizione root. Se non specificata, verr\u00e0 utilizzata la directory di lavoro predefinita.  \n ''-o filePath1'' percorso relativo (incluso il progetto) dei file distribuibili da aggiungere al file BAR. \u00c8 possibile assemblare pi\u00f9 file distribuibili in un singolo comando mqsipackagebar (facoltativo).  \n ''-k applicationName'' specifica i progetti di applicazione contenenti i file da collegare (\u00e8 possibile specificare pi\u00f9 progetti facoltativi).  \n ''-y libraryName''  specifica i progetti della libreria statica o della libreria condivisa contenenti i file da collegare (\u00e8 possibile specificare pi\u00f9 progetti facoltativi).  \n ''-n appDomainName''  specifica i progetti del dominio applicazione .NET contenenti i file da collegare (\u00e8 possibile specificare pi\u00f9 progetti facoltativi).  \n ''-u'' aggiorna un file bar esistente.  Se il file bar non esiste, ne verr\u00e0 creato uno nuovo. Da utilizzare con le opzioni -o, -k, -y, -n o -s.  \n ''-d'' elimina gli elementi da un file bar esistente. Utilizzare le opzioni -k, -y, -n e -s per specificare gli elementi da eliminare.  \n ''-i'' include tutti i tipi di elementi supportati e non supportati.  \n ''-v traceFileName'' specifica il nome del file di traccia o il percorso in cui sono scritti i dati della traccia. Se viene specificato soltanto il nome file o il percorso relativo, il file viene scritto nella directory di lavoro corrente. 

