Avvia i flussi di messaggi. \n\nSintassi:  \n mqsistartmsgflow integrationNodeSpec (-g | -e integrationServerName) [[(-k applicationName | -z)] [-y staticLibraryName] (-m flowName | -j)] [-w timeoutSecs] [-v traceFileName]  \n  \n Opzioni comando:  \n ''integrationNodeSpec'' \u00e8 uno dei seguenti:  \n   (a) ''integrationNodeName'' : nome di un nodo di integrazione definito localmente  \n   (b) ''-n integrationNodeFileName'' : file contenente i parametri di connessione del nodo di integrazione remoto (*.broker)  \n   (c) ''[integrationNodeName] -i ipAddress -p port'' : nome host e porta di un nodo di integrazione remoto. ''integrationNodeName'' facoltativo per la convalida.  \n   (d) ''[integrationNodeName] -i uri'' : URI per il nodo di integrazione remoto nel formato tcp://[<utente>[:<password>]@]<host>:<porta>  \n                               Se vengono forniti un nome utente e una password, qualsiasi carattere riservato URI nella password deve essere codificato in modo percentuale.  \n ''-g'' tutti i server di integrazione.  \n ''-e integrationServerName'' nome del server di integrazione su cui avviare i flussi di messaggi. Se non \u00e8 specificato, verranno avviati tutti i processi del server di integrazione.  \n ''-z'' avvia tutte le applicazioni sul nodo di integrazione o sul server di integrazione specificati  \n ''-k applicationName'' il nome dell''applicazione da avviare o il nome dell''applicazione che contiene il flusso di messaggi.  \n ''-y staticLibraryName'' il nome della libreria statica che contiene il flusso di messaggi.  \n ''-m flowName'' il nome del flusso dei messaggi da avviare  \n ''-j'' avvia tutti i flussi di messaggi sul nodo di integrazione o sul server di integrazione specificati  \n ''-w timeoutSecs'' numero massimo di secondi di attesa per l''avvio di ciascun oggetto (il valore predefinito \u00e8 60)  \n ''-v traceFileName'' invia la traccia interna dettagliata al file specificato.  \n \n Nota: se -e o -g viene specificato senza -m o -j l''avvio si applica solo ai server di integrazione. Lo stato di esecuzione salvato del flusso di messaggi verr\u00e0 rispettato al riavvio. Quelli che erano in stato arrestato rimarranno in tale stato. Quelli che erano in stato di esecuzione saranno riavviati.  \n Nota: se -e \u00e8 specificato con -m o -j il server di integrazione deve essere in stato di esecuzione. Se il server di integrazione denominato \u00e8 nello stato arrestato, il comando sar\u00e0 respinto.  \n Nota: un comportamento simile verr\u00e0 osservato con -g combinato con -m o -j, ossia se viene riscontrato un server di integrazione arrestato, la richiesta di avvio del flusso di messaggi non sar\u00e0 elaborata. Tuttavia, l''elaborazione continuer\u00e0 fino a quando il comando non sar\u00e0 stato tentato su ogni server di integrazione.  \n Nota: quando un server di integrazione \u00e8 in uno stato arrestato non \u00e8 possibile avviare o arrestare i flussi di messaggi in esso. Un server di integrazione deve essere in stato di esecuzione per elaborare la richiesta di avvio o di arresto del flusso di messaggi e quindi l''unico comando che un server di integrazione arrestato accetter\u00e0 \u00e8 la richiesta di avvio del server di integrazione stesso. 

