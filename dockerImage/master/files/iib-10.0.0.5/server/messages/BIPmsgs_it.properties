Elenca le credenziali di risorse associate a un nodo di integrazione. \n\nSintassi (1):  \n mqsireportdbparms <integrationNodeName> -n <resource>  \nSintassi (2):  \n mqsireportdbparms <integrationNodeName> -n <resource> [-u <userId>] [-p <password>]  \nSintassi (3)  \n mqsireportdbparms <integrationNodeName> -n <resource> [-u <userId>] [-i <sshIdentity>] [-r <passPhrase>]  \n  \nOpzioni comando, sintassi (1)  \n <integrationNodeName >  \n Il nome del nodo di integrazione.  \n -n <resource>  \n L''origine dati, il nome della risorsa o il tipo di risorsa di interesse.  \n Elenca le risorse e le relative credenziali associate al nodo di integrazione aventi il nome o il tipo di risorsa specificato.  \n Se si immette un''origine dati non SFTP, viene restituito UserID.  \n Se \u00e8 stata immessa un''origine dati SFTP, viene restituito userId e, se impostato, SSHIdentity.  \n Se si immette una specifica risorsa, immettere il nome risorsa, ad es. dsn::odbc  \n Se si ricerca un tipo di risorsa, immettere le prime lettere del tipo di risorsa, ad esempio ftp seguito da un asterisco.  \n Di seguito \u00e8 riportato un elenco di opzioni di risorsa disponibili  \nOpzioni comando, sintassi (2):  \n <integrationNodeName>  \n Il nome di un nodo di integrazione.  \n -n <resource>  \n Il nome o il tipo della risorsa associata a <userId> e <password>.  \n -u <userId>  \n L''identificativo utente associato a <resource>.  \n -p <password>  \n La password da verificare associata a <userId>.  \n Controlla se la password che si associa a un userID e risorsa particolare \u00e8 corretta.  \n Quando si verifica una password, gli indicatori -u e -p devono essere utilizzati insieme.  \n  \nOpzioni comando, sintassi (3):  \n <integrationNodeName>  \n Il nome di un nodo di integrazione.  \n -n <resource>  \n Il nome di una risorsa SFTP associata a <SSHIdentity> e <passphrase>.  \n -u <userId>  \n L''identificativo utente associato a <resource>.  \n -i <SSHIdentity>  \n Il percorso completo dell''identit\u00e0 SSH associata a <resource>.  \n -r <passphrase>  \n La passphrase associata a <SSHIdentity>.  \n Convalida una sshIdentity e passphrase associate a <resource>  \n \u00c8 necessario utilizzare insieme gli indicatori -u, -i e -r e la risorsa deve essere una risorsa SFTP.  \n  \n Elenco di risorse che \u00e8 possibile immettere con questo comando  \n La risorsa pu\u00f2 essere uno dei seguenti tipi. Ogni tipo \u00e8 determinato dalla sintassi del parametro della <resource>:  \n  \n-n odbc::<Data Source Name>  \n Il nome di origine dati ODBC  \n  \n-n ftp::<security identity>  \n L''identit\u00e0 di sicurezza del server FTP specificata sui nodi File.  \n  \n-n jms::<JMS connection factory name>  \n Il produttore connessione JMS utilizzato da un nodo JMS.  \n  \n-n jndi::<JNDI administered object name>  \n Il nome JNDI associato a un produttore connessione JMS o a una destinazione.  \n  \n-n jdbc::<security identity>  \n L''identit\u00e0 di sicurezza JDBC.  \n  \n-n <data source name>  \n Il DSN (Data Source Name) utilizzato nei nodi Compute, Mapping o Database.  \n  \n-n mq::<security identity>  \n L''identit\u00e0 di sicurezza WebSphere MQ utilizzata per stabilire una connessione a un gestore code protetto dai nodi MQ.  \n  \n-n mqtt::<security identity>  \n L''identit\u00e0 di sicurezza MQTT utilizzata per stabilire una connessione a un broker di pubblicazione/sottoscrizione MQTT protetto.  \n  \n-n eis::<adapter name>  \n Il nome dell''adattatore utilizzato dai nodi WebSphere Adapters.  \n  \n-n email::<security identity>  \n L''identit\u00e0 di sicurezza per il nodo EmailInput o il servizio configurabile EmailServer.  \n  \n-n ims::<security identity>  \n L''identit\u00e0 di sicurezza di IMS Connect specificata su un nodo IMS.  \n  \n-n cics::<security_identity>  \n L''identit\u00e0 di sicurezza CICS specificata su un nodo CICSRequest.  \n  \n-n sftp::<security_identity>  \n L''identit\u00e0 di sicurezza SFTP utilizzata su un nodo File.  \n  \n-n cd::<security_identity>  \n L''identit\u00e0 di sicurezza Connect:Direct utilizzata sui nodi CD. cd::default \u00e8 l''identit\u00e0 di sicurezza predefinita utilizzata dai nodi.  \n  \n-n wxs::<security_identity>  \n L''identit\u00e0 di sicurezza WebSphere eXtreme Scale utilizzata dal servizio configurabile WebSphere eXtreme Scale.  \n  \n-n salesforce::<security identity>  \n L''identit\u00e0 di sicurezza del server Salesforce che viene utilizzata su un nodo Salesforce.  \n  \nQuesto comando pu\u00f2 essere eseguito quando il nodo di integrazione \u00e8 in esecuzione o viene arrestato.  \n 

