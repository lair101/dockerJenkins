Visualizza le impostazioni di monitoraggio. \n\nSintassi:  \n mqsireportflowmonitoring integrationNodeName ( -e integrationServerName | -g ) ([-k application] [-y staticLibrary] -f messageFlow | -j ) [-a | -n | -s eventSource | -x -p pathToFile]  \n  \n Opzioni comando  \n ''integrationNodeName'' nome del nodo di integrazione  \n ''-e integrationServerName'' nome del server di integrazione  \n ''-g'' indica tutti i server di integrazione  \n ''-k application'' nome dell''applicazione  \n ''-y staticLibrary'' nome della libreria statica  \n ''-f messageFlow'' nome del flusso di messaggi  \n ''-j'' indica tutti i flussi di messaggi.  \n ''-a'' indica che il comando dovrebbe eseguire il report delle propriet\u00e0 di monitoraggio per tutte le origini evento nel flusso di messaggi, indipendentemente dalla loro configurazione. Applicabile soltanto con le opzioni -e ed -f.  \n ''-n'' indica che il comando dovrebbe eseguire il report delle propriet\u00e0 di monitoraggio per tutte le origini evento nel flusso di messaggi in cui \u00e8 configurato il monitoraggio. Applicabile soltanto con le opzioni -e ed -f.  \n ''-s'' indica che il comando dovrebbe eseguire il report delle propriet\u00e0 di monitoraggio per le origini evento specificate nel flusso di messaggi. Le origini evento dovrebbero essere specificate come elenco separato da virgole, dove ciascuna origine evento \u00e8 nel formato <nodeLabel>.terminal.<terminalName> o <nodeLabel>.transaction.<Start, End o Rollback>.  L''ultimo formato \u00e8 applicabile soltanto ai nodi di input. Applicabile soltanto con le opzioni -e ed -f.  \n ''-x'' indica che il comando dovrebbe eseguire il report delle propriet\u00e0 di monitoraggio per tutti i nodi configurati nel flusso di messaggi, in formato XML. Applicabile soltanto con le opzioni -e, -f e -p.  \n ''-p'' indica il file in cui dovrebbe essere scritto l''output dell''opzione -x.  Il suo argomento \u00e8 il percorso del file. Applicabile soltanto con le opzioni -e, -f e -x. 

