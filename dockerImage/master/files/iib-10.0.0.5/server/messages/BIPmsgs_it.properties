Questo comando sovrascrive le propriet\u00e0 in un file BAR. \n\nSintassi:  \n mqsiapplybaroverride -b barFileName [-p overridesFile] [-m manualOverrides] [-k applicationName] [-y libraryName] [-r] [-o outputFile] [-v traceFileName] Opzioni comando:  \n ''-b barFileName'' Il nome del file BAR (in formato zip) da sovrascrivere.  \n ''-p overridesFile'' Il nome file del file di testo semplice che contiene uno di questi elementi: le propriet\u00e0 del nodo di integrazione da sovrascrivere, l''intero nuovo descrittore di distribuzione o un file BAR che contiene l''intero nuovo descrittore di distribuzione.  \n ''-m manualOverrides'' Un elenco separato da virgole di coppie chiave=valore che descrivono le sovrascritture da applicare. Su sistemi Windows, \u00e8 necessario che l''elenco venga racchiuso tra virgolette (""). Se utilizzato insieme a -p, le sovrascritture specificate con il parametro -m verranno effettuate dopo tutte le sovrascritture specificate dal parametro -p.  \n ''-k applicationName'' Il nome dell''applicazione a cui verranno applicate le sovrascritture.  \n ''-y libraryName'' Il nome della libreria statica o della libreria condivisa a cui verranno applicate le sovrascritture.  \n ''-r'' richiede che le sovrascritture vengano applicate in modo ricorsivo attraverso applicazioni e librerie.  \n ''-o outputFile'' Il nome del file bar di output su cui devono essere eseguite le modifiche del file bar. Se questo nome non viene specificato, il file di input verr\u00e0 sovrascritto.  \n ''-v traceFileName'' La traccia interna dettagliata viene inviata al file specificato.  \n Nota: le sovrascritture devono essere fornite nel formato FLOW#NODE.PROPERTY=NEWVALUE o nel formato OLDVALUE=NEWVALUE. Se \u00e8 utilizzato quest''ultimo formato, OLDVALUE deve essere gi\u00e0 un valore sovrascritto nel descrittore di distribuzione. Specificare FLOW#NODE.PROPERTY da solo per rimuovere una sovrascrittura.  \n 

