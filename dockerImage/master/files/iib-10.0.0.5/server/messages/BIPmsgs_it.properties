Il comando mqsichangeproperties modifica i valori delle propriet\u00e0 del nodo di integrazione. \n\nSintassi 1:  \n mqsichangeproperties integrationNodeName ( -b httplistener | -b securitycache | -b servicefederation | -b webadmin | -b cachemanager | -b eventpublisher | -e integrationServerName | -c ConfigurableService ) -o ObjectName -n PropertyName ( -v PropertyValue | -d | -p Path/Filename ) [-f]  \nSyntassi 2:  \n mqsichangeproperties integrationNodeName ( -o BrokerRegistry | -o SecurityCache | -o ComIbmJvmManager ) -n PropertyName ( -v PropertyValue | -d | -p Path/Filename ) [-f]  \n  \n Opzioni comando:  \n integrationNodeName: il nome del nodo di integrazione da modificare.  \n ''-b httplistener'': modifica le propriet\u00e0 per il componente listener HTTP.  \n ''-b securitycache'': modifica le propriet\u00e0 per il componente Security Cache.  \n ''-b servicefederation'' modifica le propriet\u00e0 per il componente Service Federation Management.  \n ''-b webadmin'' modifica le propriet\u00e0 per il componente Web Administration.  \n ''-b cachemanager'' modifica le propriet\u00e0 per il componente Gestore cache.  \n ''-b pubsub'' Restituisce le propriet\u00e0 per il componente Pubblicazione/sottoscrizione.  \n ''-e integrationServerName'' modifica le propriet\u00e0 per il server di integrazione.  \n ''-c ConfigurableService'' modifica le propriet\u00e0 per un servizio configurabile utilizzato dal nodo di integrazione, ad esempio JMSProviders.  \n ''-o ObjectName'' \u00e8 il nome dell''oggetto di cui modificare le propriet\u00e0.  \n ''-n PropertyName'' \u00e8 il nome della propriet\u00e0 da modificare.  \n ''-v PropertyValue'' \u00e8 il valore assegnato alla propriet\u00e0 specificata dal parametro -n. Specifica pi\u00f9 di un nome propriet\u00e0 e valore corrispondente utilizzando le virgole come separatori, ad esempio -n Nome1, Nome2 -v Valore1, Valore2.  \n ''-d'' Se la propriet\u00e0 specificata nel parametro -n esiste, essa viene eliminata. Questo parametro \u00e8 valido solo se si specifica un servizio configurabile di tipo UserDefined.  \n ''-p Path/Filename'' Il nome di un file da cui leggere le impostazioni delle propriet\u00e0 del nodo di integrazione.  \n ''-f'' consente l''esecuzione del comando quando viene arrestato il server di integrazione. Utilizzare questa opzione solo per il ripristino da malfunzionamenti di avvio del server di integrazione e solo con l''opzione -e. 

