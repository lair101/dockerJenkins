Arresta i flussi dei messaggi. \n\nSintassi:  \n mqsistopmsgflow integrationNodeSpec (-g | -e integrationServerName) [[(-k applicationName | -z)] [-y staticLibraryName] (-m flowName | -j)] [-w timeoutSecs] [-v traceFileName] [-f forceMode]  \n  \n Opzioni comando:  \n ''integrationNodeSpec'' \u00e8 uno dei seguenti:  \n   (a) ''integrationNodeName'' : nome di un nodo di integrazione definito localmente  \n   (b) ''-n integrationNodeFileName'' : file contenente i parametri di connessione del nodo di integrazione remoto (*.broker)  \n   (c) ''[integrationNodeName] -i ipAddress -p port'' : nome host e porta di un nodo di integrazione remoto. ''integrationNodeName'' facoltativo per la convalida.  \n   (d) ''[integrationNodeName] -i uri'' : URI per il nodo di integrazione remoto nel formato tcp://[<utente>[:<password>]@]<host>:<porta>  \n                               Se vengono forniti un nome utente e una password, qualsiasi carattere riservato URI nella password deve essere codificato in modo percentuale.  \n ''-g'' tutti i server di integrazione.  \n ''-e integrationServerName'' nome del server di integrazione su cui arrestare i flussi di messaggi. Se non \u00e8 specificato, verranno arrestati tutti i server di integrazione sul nodo di integrazione.  \n ''-z'' arresta tutte le applicazioni sul nodo di integrazione o sul server di integrazione specificati  \n ''-k applicationName'' il nome dell''applicazione da arrestare o il nome dell''applicazione che contiene il flusso di messaggi.  \n ''-y staticLibraryName'' il nome della libreria statica che contiene il flusso di messaggi.  \n ''-m flowName'' il nome del flusso dei messaggi da arrestare  \n ''-j'' arresta tutti i flussi di messaggi sul nodo di integrazione o sul server di integrazione specificato ma mantiene in esecuzione i processi del server di integrazione  \n ''-w timeoutSecs'' numero massimo di secondi di attesa per l''arresto del flusso di messaggi (il valore predefinito \u00e8 60)  \n ''-v traceFileName'' invia la traccia interna dettagliata al file specificato  \n ''-f forceMode'' comporta l''arresto da applicare tramite il parametro forceMode. Il valore ''normal'' provoca l''arresto senza forzare l''arresto di eventuali thread e il valore ''restartExecutionGroup'' arresta il flusso riavviando il processo del server di integrazione.  \n Nota: se -e o -g viene specificato senza -m o -j l''arresto si applica solo ai server di integrazione. Lo stato di esecuzione corrente del flusso di messaggi verr\u00e0 salvato pronto per il riavvio.  \n Nota: quando un server di integrazione \u00e8 in uno stato arrestato non \u00e8 possibile avviare o arrestare i flussi di messaggi in esso. Un server di integrazione deve essere in stato di esecuzione per elaborare la richiesta di avvio o di arresto del flusso di messaggi e quindi l''unico comando che un server di integrazione arrestato accetter\u00e0 \u00e8 la richiesta di avvio del server di integrazione stesso. 

