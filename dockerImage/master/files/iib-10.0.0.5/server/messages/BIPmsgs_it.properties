Crea un nodo di integrazione. \n\nSintassi:  \n mqsicreatebroker integrationNodeName [-q queueManagerName] [-i generalDefaultUserId -a generalDefaultPassword] [-g configurationChangeTimeout] [-k internalConfigurationTimeout] [-w workPath] [-l userLilPath] [-r userLilPath64] [-t] [-m] [-v statisticsMajorInterval] [-P httpListenerPort] [-c icuConverterPath] [-y ldapPrincipal -z ldapCredentials] [-x userExitPath] [-b userExitPath64] [-o operationMode] [-s adminSecurity]  \n  \n  \n Opzioni comando:  \n ''integrationNodeName'' il nome del nodo di integrazione.  \n ''-q queueManagerName'' il gestore code WebSphere MQ predefinito utilizzato dal nodo di integrazione. Se -q non viene specificato, non vi \u00e8 alcun gestore code WebSphere MQ predefinito associato al nodo di integrazione.  \n ''-i generalDefaultUserId'' l''ID utente predefinito che il nodo di integrazione utilizzer\u00e0 per connettersi alle risorse esterne.  \n ''-a generalDefaultPassword'' la password da utilizzare con generalDefaultUserId.  \n ''-g configurationChangeTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una richiesta di configurazione dell''utente.  \n ''-k internalConfigurationTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una modifica di configurazione interna.  \n ''-w workPath'' la directory in cui vengono scritti i dati interni, ad esempio i log di installazione, i dettagli del componente e l''output della traccia.  \n ''-l userLilPath'' la directory da cui il nodo di integrazione ricerca le librerie a 32 bit fornite dall''utente.  \n ''-r userLilPath64'' la directory da cui il nodo di integrazione ricerca le librerie a 64 bit fornite dall''utente.  \n ''-t'' abilita il percorso rapido WebSphere MQ per questo nodo di integrazione (non supportato su tutte le piattaforme).  \n ''-m'' indica che \u00e8 richiesta la migrazione da un nodo di integrazione di pubblicazione/sottoscrizione IBM.  \n ''-v statisticsMajorInterval'' il tempo (in minuti) della durata dell''intervallo per la raccolta dei record di archivio statistici.  \n ''-P httpListenerPort'' la porta utilizzata dal listener HTTP del nodo di integrazione.  \n ''-c icuConverterPath'' elenco delimitato '':'' di percorsi per ricercare i converter ICU o i pacchetti del converter.  \n ''-y ldapPrincipal'' il Principal LDAP (ID utente).  \n ''-z ldapCredentials'' le credenziali LDAP (password).  \n ''-x userExitPath'' la directory da cui il nodo di integrazione ricerca tutte le uscite utente a 32 bit. Questo percorso viene aggiunto al percorso di ricerca della libreria di sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) solo per l''elaborazione del server di integrazione.  \n ''-b userExitPath64'' la directory da cui il nodo di integrazione ricerca tutte le uscite utente a 64 bit. Questo percorso viene aggiunto al percorso di ricerca della libreria di sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) solo per l''elaborazione del server di integrazione.  \n ''-o operationMode'' la modalit\u00e0 di operazione del nodo di integrazione. I valori validi che \u00e8 possibile impostare sono ''express'', ''standard'', ''adapter'', ''advanced'' e ''applicationIntegrationSuite''. La modalit\u00e0 predefinita \u00e8 ''advanced'' a meno che non si dispone della Versione in prova, nel qual caso la modalit\u00e0 predefinita \u00e8 ''trial''.  \n ''-s adminSecurity'' attiva la sicurezza dell''amministrazione del nodo di integrazione.  I valori validi che \u00e8 possibile impostare sono ''active'' e ''inactive''. Il valore predefinito \u00e8 ''inactive''. 

