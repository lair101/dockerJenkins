Il comando mqsireportproperties visualizza i valori delle propriet\u00e0 del nodo di integrazione. \n\nSintassi 1:  \n mqsireportproperties integrationNodeName -o ObjectName ( -b httplistener | -b securitycache | -b servicefederation | -b webadmin | -b cachemanager | -b eventpublisher | -e integrationServerName | -c ConfigurableService ) (-n PropertyName | -a | -r) [-p Path/Filename] [-f]  \nSyntassi 2:  \n mqsireportproperties integrationNodeName (-o BrokerRegistry | -o SecurityCache) (-n PropertyName | -a | -r) [-p Path/Filename]  \n  \n Opzioni comando: \n ''integrationNodeName'' Il nome del nodo di integrazione.  \n ''-b httplistener'' restituisce le propriet\u00e0 per il componente listener HTTP.  \n ''-b securitycache'' restituisce le propriet\u00e0 per il componente listener Security Cache.  \n ''-b servicefederation'' restituisce le propriet\u00e0 per il componente Service Federation Management.  \n ''-b webadmin'' restituisce le propriet\u00e0 per il componente Web Administration.  \n ''-b cachemanager'' Restituisce le propriet\u00e0 per il componente Gestore cache.  \n ''-b pubsub'' Restituisce le propriet\u00e0 per il componente Pubblicazione/sottoscrizione.  \n ''-e integrationServerName'' Il nome del server di integrazione.  \n ''-c ConfigurableService'' Il tipo di servizio configurabile, ad esempio, JMSProviders. Specificare un valore per "AllTypes" per elencare tutti i tipi di servizi configurabili.  \n ''-o ObjectName'' \u00e8 il nome dell''oggetto di cui eseguire il report. Specificare un valore per "AllReportableEntityNames" per elencare tutti i nomi oggetto validi.  \n ''-n AttributeName'' visualizza il valore dell''attributo denominato.  \n ''-a'' visualizza tutti i valori attributo (non ricorsivi).  \n ''-r'' visualizza tutti i valori attributo (ricorsivi).  \n ''-p Path/Filename'' Il nome di un file in cui scrivere le impostazioni delle propriet\u00e0 del nodo di integrazione. Se viene specificato -n, il nome dell''attributo viene omesso dall''output e nel file viene scritto solo il valore dell''attributo.  \n ''-f'' Consentire l''esecuzione del comando quando viene arrestato il server di integrazione. Questa opzione pu\u00f2 essere utilizzata solo insieme all''opzione -e. 

