Crea un nodo di integrazione. \n\nSintassi:  \n mqsicreatebroker integrationNodeName -q queueManagerName [-l userLilPath] [-1 | -2] [-g configurationChangeTimeout] [-k internalConfigurationTimeout] [-v statisticsMajorInterval] [-P httpListenerPort] [-y ldapPrincipal -z ldapCredentials] [-x userExitPath] [-s adminSecurity] [-b cachePolicy] [-r cachePortRange]  \n  \n  \n Opzioni comando  \n ''integrationNodeName'' il nome del nodo di integrazione da creare.  \n ''-q queueManagerName'' il gestore code WebSphere MQ predefinito utilizzato dal nodo di integrazione.  \n ''-1'' crea solo il registro del nodo di integrazione.  \n ''-2'' crea solo le risorse WebSphere MQ del nodo di integrazione.  \n ''-l userLilPath'' la directory da cui il nodo di integrazione ricerca le librerie fornite dall''utente.  \n ''-C CCSID'' il CCSID (Coded Character Set ID) predefinito per il nodo di integrazione.  \n ''-g configurationChangeTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una richiesta di configurazione dell''utente.  \n ''-k internalConfigurationTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una modifica di configurazione interna.  \n ''-v statisticsMajorInterval'' il tempo (in minuti) della durata dell''intervallo per la raccolta dei record di archivio statistici.  \n ''-P httpListenerPort'' la porta utilizzata dal listener HTTP del nodo di integrazione.  \n ''-y ldapPrincipal'' il Principal LDAP (ID utente).  \n ''-z ldapCredentials'' le credenziali LDAP (password).  \n ''-x userExitPath'' la directory da cui il nodo di integrazione ricerca tutte le uscite utente. Questo percorso viene aggiunto al percorso di ricerca della libreria di sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) solo per l''elaborazione del server di integrazione.  \n ''-s adminSecurity'' attiva la sicurezza dell''amministrazione del nodo di integrazione.  I valori validi che \u00e8 possibile impostare sono ''active'' e ''inactive''. Il valore predefinito \u00e8 ''inactive''.  \n ''-b cachePolicy'' seleziona una politica da utilizzare per il gestore cache. I valori integrati che \u00e8 possibile impostare sono ''default'', ''disabled'' e ''none''. In alternativa, specificare il percorso assoluto di un file di politiche della cache. Il valore predefinito \u00e8 ''disabled''.  \n ''-r cachePortRange'' seleziona un intervallo di porte che il gestore cache deve utilizzare. Il formato del valore deve essere ''startport-endport''. Viene generato per impostazione predefinita un intervallo valido. 

