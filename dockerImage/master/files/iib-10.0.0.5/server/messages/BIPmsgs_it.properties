Distribuisce un file BAR o elimina le risorse da un server di integrazione. \n\nSintassi:  \n mqsideploy integrationNodeSpec -e integrationServerName ((-a BARFileName [-m]) | -d resourcesToDelete) [-w timeoutSecs] [-v traceFileName]  \n  \n Opzioni comando:  \n ''integrationNodeSpec'' \u00e8 uno dei seguenti:  \n   (a) ''integrationNodeName'' : nome di un nodo di integrazione definito localmente  \n   (b) ''-n integrationNodeFileName'' : file contenente i parametri di connessione del nodo di integrazione remoto (*.broker)  \n   (c) ''[integrationNodeName] -i ipAddress -p port'' : nome host e porta di un nodo di integrazione remoto. ''integrationNodeName'' facoltativo per la convalida.  \n   (d) ''[integrationNodeName] -i uri'' : URI per il nodo di integrazione remoto nel formato tcp://[<utente>[:<password>]@]<host>:<porta>  \n                               Se vengono forniti un nome utente e una password, qualsiasi carattere riservato URI nella password deve essere codificato in modo percentuale.  \n ''-e integrationServerName'' nome del server di integrazione  \n ''-a BARFileName'' distribuisce il file BAR specificato  \n ''-m'' svuota il server di integrazione prima della distribuzione  \n ''-d resourcesToDelete'' elimina un elenco separato da due punti di risorse dal server di integrazione  \n ''-w timeoutSecs'' numero massimo di secondi di attesa per la risposta del nodo di integrazione (il valore predefinito \u00e8 60)  \n ''-v traceFileName'' invia la traccia interna dettagliata al file specificato. 

