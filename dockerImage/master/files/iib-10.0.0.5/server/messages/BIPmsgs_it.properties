8914: BIP8914W: \
Modifica la configurazione di un nodo di integrazione. \n\nSintassi:  \n mqsichangebroker integrationNodeName [[-i generalDefaultUserId] -a generalDefaultPassword] [-t | -n] [-l userLilPath] [-r userLilPath64] [-g configurationChangeTimeout] [-k internalConfigurationTimeout] [-v statisticsMajorInterval] [-P httpListenerPort] [-c ICU converter path] [-y ldapPrincipal] [-z ldapCredentials] [-x userExitPath] [-b userExitPath64] [-e activeUserExits]  [-o operationMode] [-s adminSecurity]  \n  \n  \n Opzioni comando:  \n ''integrationNodeName'' il nome del nodo di integrazione da modificare.  \n ''-i generalDefaultUserId'' l''ID utente predefinito che il nodo di integrazione utilizzer\u00e0 per connettersi alle risorse esterne.  \n ''-a generalDefaultPassword'' la password da utilizzare con generalDefaultUserId.  \n ''-t'' abilita il percorso rapido WebSphere MQ per questo nodo di integrazione (non supportato su tutte le piattaforme).  \n ''-n'' percorso rapido WebSphere MQ per questo nodo di integrazione non abilitato.  \n ''-l userLilPath'' indica da dove vengono caricati i file LIL e JAR a 32 bit scritti dall''utente.  \n ''-r userLilPath64'' indica da dove vengono caricati i file LIL e JAR a 64 bit scritti dall''utente.  \n ''-g configurationChangeTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una richiesta di configurazione dell''utente.  \n ''-k internalConfigurationTimeout'' il tempo massimo consentito (in secondi) per l''elaborazione di una modifica di configurazione interna.  \n ''-v statisticsMajorInterval'' il tempo (in minuti) della durata dell''intervallo per la raccolta dei record di archivio statistici.  \n ''-P httpListenerPort'' la porta utilizzata dal listener HTTP del nodo di integrazione.  \n ''-c ICU converter path'' elenco delimitato '':'' di percorsi per ricercare i converter ICU o i pacchetti del converter.  \n ''-y ldapPrincipal'' il Principal LDAP (ID utente).  \n ''-z ldapCredentials'' le credenziali LDAP (password).  \n ''-x userExitPath'' la directory da cui il nodo di integrazione ricerca tutte le uscite utente a 32 bit.  Questo percorso viene aggiunto al percorso di ricerca della libreria di sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) solo per l''elaborazione del server di integrazione.  \n ''-b userExitPath64'' la directory da cui il nodo di integrazione ricerca tutte le uscite utente a 64 bit. Questo percorso viene aggiunto al percorso di ricerca della libreria di sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) solo per l''elaborazione del server di integrazione.  \n ''-e activeUserExits'' le uscite utente attive. Per impostazione predefinita, le uscite utente sono inattive. L''aggiunta di un nome di uscita utente a questo elenco modifica lo stato predefinito in attivo per questo nodo di integrazione. Lo stato predefinito pu\u00f2 essere sovrascritto a livello del server di integrazione o del flusso di messaggi tramite il comando mqsichangeflowuserexits. Se viene specificato un nome di uscita utente e non viene rilevata alcuna libreria per fornire l''uscita utente all''avvio del server di integrazione, viene scritto un messaggio BIP8860 nel log del sistema e l''avvio del server di integrazione non riuscir\u00e0. Il carattere separatore per l''elenco \u00e8 '':''.  \n ''-o operationMode'' la modalit\u00e0 di operazione del nodo di integrazione. I valori validi sono ''express'', ''standard'', ''adapter'' e ''advanced''.  \n ''-s adminSecurity'' attiva la sicurezza dell''amministrazione del nodo di integrazione.  I valori validi che \u00e8 possibile impostare sono ''active'' e ''inactive''. 

