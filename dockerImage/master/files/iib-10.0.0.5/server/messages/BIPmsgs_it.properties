<resource>.  \n \u00c8 necessario impostare <userId> e <ssh_identity>.  \n -r <passphrase>  \n La passphrase associata a <ssh_identity>.  \n La passphrase \u00e8 facoltativa.  \n  \nOpzioni comando, sintassi (4):  \n <integrationNodeName>  \n Il nome del nodo di integrazione.  \n -n <resource>  \n Il tipo e il nome della risorsa a cui sono associati lo <userId> e la <password>.  \n -u <userId>  \n L''identificativo utente associato a <resource>.  \n Se la risorsa gi\u00e0 esiste e un ID utente \u00e8 associato alla risorsa, non \u00e8 necessario impostare questo parametro.  \n Se la risorsa non esiste gi\u00e0, \u00e8 necessario impostare questo parametro.  \n -p <password>  \n La password associata a <resource>.  \n \u00c8 necessario impostare <userId> e <password>.  \n -c <client identity>  \n L''identit\u00e0 del client associata a <resource>.  \n -s <client secret>  \n Il segreto client associato a <resource>.  \n  \n\u00c8 possibile che la risorsa sia di uno dei tipi seguenti. Ogni tipo \u00e8 determinato dalla sintassi del parametro della <resource>:  \n  \n-n odbc::<Data Source Name>[::<integration server name>]  \n Il nome di origine dati ODBC, con il nome del server di integrazione facoltativo  \n  \n-n ftp::<security identity>  \n L''identit\u00e0 di sicurezza del server FTP specificata sui nodi File.  \n  \n-n jms::<JMS connection factory name>  \n Il produttore connessione JMS utilizzato da un nodo JMS.  \n  \n-n jndi::<JNDI administered object name>  \n Il nome JNDI associato a un produttore connessione JMS o a una destinazione.  \n  \n-n jdbc::<security identity>  \n L''identit\u00e0 di sicurezza JDBC.  \n  \n-n <data source name>  \n Il DSN (Data Source Name) utilizzato nei nodi Compute, Mapping o Database.  \n  \n-n mq::<security identity>  \n L''identit\u00e0 di sicurezza WebSphere MQ utilizzata per stabilire una connessione a un gestore code protetto dai nodi MQ.  \n  \n-n mqtt::<security identity>  \n L''identit\u00e0 di sicurezza MQTT utilizzata per stabilire una connessione a un broker di pubblicazione/sottoscrizione MQTT protetto.  \n  \n-n eis::<adapter name>  \n Il nome dell''adattatore utilizzato dai nodi WebSphere Adapters.  \n  \n-n email::<security identity>  \n L''identit\u00e0 di sicurezza per il nodo EmailInput o il servizio configurabile EmailServer.  \n  \n-n ims::<security identity>  \n L''identit\u00e0 di sicurezza di IMS Connect specificata su un nodo IMS.  \n  \n-n cics::<security_identity>  \n L''identit\u00e0 di sicurezza CICS specificata su un nodo CICSRequest.  \n  \n-n sftp::<security_identity>  \n L''identit\u00e0 di sicurezza SFTP utilizzata su un nodo File.  \n  \n-n cd::<security_identity>  \n L''identit\u00e0 di sicurezza Connect:Direct utilizzata sui nodi CD. cd::default \u00e8 l''identit\u00e0 di sicurezza predefinita utilizzata dai nodi.  \n  \n-n wxs::<security_identity>  \n L''identit\u00e0 di sicurezza WebSphere eXtreme Scale utilizzata dal servizio configurabile WebSphere eXtreme Scale.  \n  \n-n salesforce::<security identity>  \n L''identit\u00e0 di sicurezza del server Salesforce specificata su un nodo Salesforce.  \n  \nPer impostazione predefinita, questo comando viene elaborato durante l''esecuzione del nodo di integrazione, ma le modifiche operative diventano effettive solo dopo il riavvio del server o dei server di integrazione che utilizzano <resource>.  \n Utilizzare l''opzione -f per forzare una verifica dell''arresto del nodo di integrazione <integrationNodeName> prima che venga consentita l''esecuzione del comando, accertandosi cos\u00ec che le modifiche diventino effettive per tutti i server di integrazione al successivo riavvio del nodo di integrazione. Tuttavia, l''utilizzo di questa opzione indica che il nodo di integrazione deve essere arrestato prima che possa essere eseguito questo comando. 

