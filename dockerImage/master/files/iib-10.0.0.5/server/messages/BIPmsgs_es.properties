1025: BIP1025I: \
Detiene los flujos de mensajes. \n\nSintaxis:  \n mqsistopmsgflow especNodoIntegraci\u00f3n (-g | -e nombreServidorIntegraci\u00f3n) [[(-k nombreAplicaci\u00f3n | -z)] [-y nombreBibliotecaEst\u00e1tica] (-m nombreFlujo | -j)] [-w tiempoEsperaSegundos] [-v nombreArchivoRastreo] [-f modForzar]  \n  \n Opciones del mandato:  \n ''especNodoIntegraci\u00f3n'' puede ser una de estas opciones:  \n   (a) ''nombreNodoIntegraci\u00f3n'' : Nombre de un nodo de integraci\u00f3n definido localmente  \n   (b) ''-n nombreArchivoNodoIntegraci\u00f3n'' : Archivo que contiene par\u00e1metros de conexi\u00f3n para el nodo de integraci\u00f3n remoto (*.broker)  \n   (c) ''[nombreNodoIntegraci\u00f3n] -i direcci\u00f3nIP -p puerto'' : Nombre de host y puerto de un nodo de integraci\u00f3n remoto. ''nombreNodoIntegraci\u00f3n'' opcional para la validaci\u00f3n.  \n   (d) ''[nombreNodoIntegraci\u00f3n] -i uri'': URI del nodo de integraci\u00f3n remoto en el formato tcp: // [<usuario>[:<contrase\u00f1a>]@]<host>:<puerto>  \n                               Si se especifica un nombre de usuario y una contrase\u00f1a, los caracteres reservados de URI de la contrase\u00f1a deben ir codificados con el signo de porcentaje.  \n ''-g'' todos los servidores de integraci\u00f3n.  \n ''-e nombreServidorIntegraci\u00f3n'' nombre del servidor de integraci\u00f3n en el que detener los flujos de mensajes. Si no se especifica, se detienen todos los servidores de integraci\u00f3n del nodo de integraci\u00f3n.  \n ''-z'' detiene todas las aplicaciones en el nodo de integraci\u00f3n o servidor de integraci\u00f3n especificado  \n '' ''-k nombreAplicaci\u00f3n'' nombre de la aplicaci\u00f3n que se va a detener o nombre de la aplicaci\u00f3n que contiene el flujo de mensajes.  \n ''-y nombreBibliotecaEst\u00e1tica'' nombre de la biblioteca est\u00e1tica que contiene el flujo de mensajes.  \n ''-m nombreFlujo'' nombre del flujo de mensajes que se va a detener  \n ''-j'' detiene todos los flujos de mensajes del nodo de integraci\u00f3n o servidor de integraci\u00f3n especificado pero deja los procesos de los servidores de integraci\u00f3n ejecut\u00e1ndose.  \n ''-w tiempoesperaSegs'' n\u00famero m\u00e1ximo de segundos que esperar para que se detengan los flujos de mensajes (el valor predeterminado es 60)  \n ''-v nombreArchivoRastreo'' enviar rastreo interno detallado al archivo especificado  \n ''-f modForzar -f '' hace que se aplique la detenci\u00f3n utilizando el par\u00e1metro de forzado. El valor ''normal'' causa la detenci\u00f3n sin forzar la detenci\u00f3n de ninguna hebra y el valor ''restartExecutionGroup'' detiene el flujo reiniciando el proceso de servidor de integraci\u00f3n.  \n Nota: si se especifica -e o -g sin -m o -j, la detenci\u00f3n solamente se aplicar\u00e1 en los servidores de integraci\u00f3n. El estado de ejecuci\u00f3n actual del flujo de mensajes se guardar\u00e1 para el reinicio.  \n Nota: cuando un servidor de integraci\u00f3n se encuentra en el estado detenido, no es posible iniciar o detener ning\u00fan flujo de mensajes en \u00e9l. Un servidor de integraci\u00f3n debe encontrarse en estado en ejecuci\u00f3n para procesar la petici\u00f3n de inicio o detenci\u00f3n del flujo de mensajes y por lo tanto el \u00fanico mandato que aceptar\u00e1 un servidor de integraci\u00f3n detenido es la petici\u00f3n de iniciar el propio servidor de integraci\u00f3n. 

