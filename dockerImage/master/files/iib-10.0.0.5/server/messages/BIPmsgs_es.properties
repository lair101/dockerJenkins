El mandato mqsichangeauthmode especifica la modalidad de la seguridad de administraci\u00f3n que se utilizar\u00e1 para otorgar y revocar permisos, y habilita o inhabilita la seguridad de administraci\u00f3n para el nodo de integraci\u00f3n. \n\nSintaxis:  \n mqsichangeauthmode <nombreNodoIntegraci\u00f3n> -s <seguridadAdmin> [-m <modalidad>]  \n  \n Opciones del mandato:  \n ''integrationNodeName'' Nombre del nodo de integraci\u00f3n  \n''-s adminSecurity'' Activa la seguridad de administraci\u00f3n del nodo de integraci\u00f3n. Los valores v\u00e1lidos que puede establecer son ''active'' e ''inactive''.  \n''-m mode'' Modalidad de autorizaci\u00f3n que se debe utilizar. Se puede establecer cuando la seguridad de administraci\u00f3n est\u00e1 activa. Los valores v\u00e1lidos que puede establecer son ''mq'' y ''file''. 

