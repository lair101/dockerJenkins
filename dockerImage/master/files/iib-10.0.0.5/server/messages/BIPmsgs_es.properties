5505: BIP5505E: \
Una conversi\u00f3n de datos ha fallado porque los datos no eran v\u00e1lidos.  Tipo de datos le\u00eddos: {0}  Datos: {1} \n\nUna conversi\u00f3n de datos al leer o grabar un mensaje ha fallado porque los datos de entrada no eran v\u00e1lidos para el tipo de datos de salida. \n\nRevise otros mensajes de error para obtener m\u00e1s informaci\u00f3n sobre el conjunto de mensajes y el tipo de mensaje.  \nCompruebe que el modelo de mensaje es correcto y que el mensaje procesado es del formato y tipo esperados. En concreto, las acciones siguientes pueden ayudar a resolver el problema:  \n1. Compruebe que la corriente de bits est\u00e1 alineada correctamente con el modelo. Por ejemplo, compare las longitudes de los elementos de entrada con el modelo.  \n2. Compruebe que el mensaje de entrada tiene la Codificaci\u00f3n y el ID de juego de caracteres codificado correctos aplicados al cuerpo del mensaje.  \n3. Compruebe que el mensaje de entrada tiene un formato WebSphere MQ adecuado aplicado al cuerpo del mensaje.  \n4. Si el error se ha producido para un campo num\u00e9rico, compruebe que los datos de entrada son compatibles con los valores de formato f\u00edsico definidos en el modelo.  \n5. Si el mensaje de entrada es incompatible con las definiciones del modelo MRM, compruebe el mensaje en el origen. 

