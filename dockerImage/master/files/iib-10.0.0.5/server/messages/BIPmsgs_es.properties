La longitud de datos del elemento ''{0}'' no es igual a la longitud codificada.  Tipo f\u00edsico: Serie de caracteres terminada en nulo  Longitud codificada: {1} caracteres  Longitud de datos: {2} caracteres \n\nLa separaci\u00f3n de elementos de datos del padre es ''Longitud codificada''. El tipo f\u00edsico del elemento es ''Serie de caracteres terminada en nulo''. La longitud de la serie especificada por el terminador nulo no es igual a la longitud codificada en el mensaje de entrada. La longitud codificada debe tener una unidad m\u00e1s que la longitud de la serie para tener en cuenta el terminador nulo.  \nConsulte los mensajes subsiguientes para obtener informaci\u00f3n sobre el conjunto de mensajes y el formato f\u00edsico. \n\nUna de las siguientes acciones puede resolver el problema:  \n1. Compruebe que la longitud codificada para el elemento en el mensaje de entrada es correcta.  \n2. Compruebe que los datos para el elemento en el mensaje de entrada son correctos. 

