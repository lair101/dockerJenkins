El mandato mqsireportproperties muestra los valores de propiedades de nodo de integraci\u00f3n. \n\nSintaxis 1:  \n mqsireportproperties integrationNodeName -o ObjectName ( -b httplistener | -b securitycache | -b servicefederation | -b webadmin | -b cachemanager | -b eventpublisher | -e integrationServerName | -c ConfigurableService ) (-n PropertyName | -a | -r) [-p Path/Filename] [-f]  \nSintaxis 2:  \n mqsireportproperties nombreNodoIntegraci\u00f3n (-o BrokerRegistry | -o SecurityCache) (-n PropertyName | -a | -r) [-p Path/Filename]  \n  \n Opciones del mandato: \n ''integrationNodeName'' Nombre del nodo de integraci\u00f3n.  \n ''-b httplistener'' Mostrar propiedades del componente HTTP Listener.  \n ''-b securitycache'' Mostrar propiedades del componente Security Cache.  \n ''-b servicefederation'' Mostrar propiedades del componente Service Federation Management.  \n ''-b webadmin'' Mostrar propiedades del componente Web Administration.  \n ''-b cachemanager'' Mostrar propiedades del componente Cache Manager.  \n ''-b pubsub'' Mostrar propiedades del componente Publish/Subscribe.  \n ''-e integrationServerName'' Nombre del servidor de integraci\u00f3n.  \n ''-c ConfigurableService'' Tipo del servicio configurable, tal como JMSProviders. Especifique el valor "AllTypes" para listar todos los tipos de servicios configurables.  \n ''-o ObjectName'' Nombre del objeto sobre el que mostrar informaci\u00f3n. Especifique el valor "AllReportableEntityNames" para listar todos los nombres de objeto v\u00e1lidos.  \n ''-n AttributeName'' Mostrar el valor del atributo especificado.  \n ''-a'' Mostrar todos los valores de atributo (no recursivo).  \n ''-r'' Mostrar todos los valores de atributo (recursivo).  \n ''-p Path/Filename'' Nombre del archivo en el que escribir los valores de propiedades del nodo de integraci\u00f3n. Si se especifica la opci\u00f3n -n, el nombre de atributo se omite en los datos de salida;  s\u00f3lo se escribe en el archivo el valor del atributo.  \n ''-f'' Permitir que se ejecute el mandato cuando el servidor de integraci\u00f3n est\u00e1 detenido. Esta opci\u00f3n se puede utilizar solo junto con la opci\u00f3n -e. 

