8920: BIP8920W: \
Crea un nodo de integraci\u00f3n. \n\nSintaxis (para plataformas Microsoft Windows):  \n mqsicreatebroker nombreNodoIntegraci\u00f3n  [-i idUsuarioServicio | -i sistemaLocal ]  -a  contrase\u00f1aServicio [-q nombreGestorColas] [-g tiempoEsperaCambioConfiguraci\u00f3n] [-k tiempoEsperaConfiguraci\u00f3nInterna] [-w v\u00edaAccesoTrabajo] [-e v\u00edaAccesoTrabajoCompartida] [-l v\u00edaAccesoLilUsuario] [-t] [-m] [-v intervaloPrincipalEstad\u00edsticas] [-P puertoEscuchaHttp] [-c v\u00edaAccesoConvertidorIcu] [-y principalLdap -z credencialesLdap] [-x v\u00edaAccesoSalidaUsuario] [-o modalidadOperaci\u00f3n] [-s seguridadAdmin] [-d servicioMQ] [-b pol\u00edticaCach\u00e9] [-r rangoPuertoCach\u00e9]  \n  \n  \n Opciones del mandato: \n ''nombreNodoIntegraci\u00f3n'' nombre del nodo de integraci\u00f3n.  \n  ''-i idUsuarioServicio'' ID de usuario bajo el que se ejecuta el nodo de integraci\u00f3n y que se usar\u00e1 para conectar con recursos externos. Si no se especifica -i, sistemaLocal es el valor predeterminado de este par\u00e1metro.  \n ''-a contrase\u00f1aServicio'' contrase\u00f1a para el ID de usuario del nodo de integraci\u00f3n. Si se ha especificado ''SistemaLocal'' para el ID de usuario, se omite el valor de contrase\u00f1a.  \n ''-C CCSID'' ID de juego de caracteres codificado y predeterminado del nodo de integraci\u00f3n.  \n ''-q nombreGestorColas'' es el gestor de colas de &mqproduct predeterminado. El gestor de colas que utiliza el nodo de integraci\u00f3n. Si no se especifica -q, no hay ning\u00fan gestor de colas de WebSphere MQ predeterminado. El gestor de colas asociado con el nodo de integraci\u00f3n.  \n ''-g tiempoEsperaCambioConfiguraci\u00f3n'' es el tiempo m\u00e1ximo (en segundos) permitido para procesar una petici\u00f3n de configuraci\u00f3n del usuario.  \n ''-k tiempoEsperaConfiguraci\u00f3nInterna'' el tiempo m\u00e1ximo (en segundos) permitido para procesar un cambio de configuraci\u00f3n interna.  \n ''-w v\u00edaAccesoTrabajo'' directorio en el que se escriben los datos internos, como las anotaciones cronol\u00f3gicas de instalaci\u00f3n, informaci\u00f3n detallada sobre los componentes y la salida de rastreos.  \n ''-e v\u00edaAccesoTrabajoCompartida'' el directorio en el que se comparten los datos de registro y de configuraci\u00f3n entre diversas instancias de este nodo de integraci\u00f3n.  \n ''-l v\u00edaLilUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca las bibliotecas suministradas por el usuario.  \n ''-t'' habilita la v\u00eda de acceso r\u00e1pida de WebSphere MQ de este nodo de integraci\u00f3n (no soportada en todas las plataformas).  \n ''-m'' indica que es necesario efectuar la migraci\u00f3n de un nodo de integraci\u00f3n de publicaci\u00f3n/suscripci\u00f3n de IBM.  \n ''-v intervaloPrincipalEstad\u00edsticas'' es el tiempo (en minutos) de duraci\u00f3n del intervalo para recopilar registros de archivado de estad\u00edsticas.  \n ''-P puertoEscuchaHttp'' es el puerto que utiliza el escucha HTTP del nodo de integraci\u00f3n.  \n ''-c v\u00edaAccesoConvertidorIcu'' lista delimitada por '';'' de v\u00edas de acceso en las que buscar conversores o paquetes de conversores ICU.  \n ''-y principalLdap'' es el principal LDAP (ID de usuario).  \n ''-z credencialesLdap'' las credenciales LDAP (contrase\u00f1a).  \n ''-x v\u00edaSalidasUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca todas las salidas de usuario. Esta v\u00eda de acceso se a\u00f1ade a la v\u00eda de acceso de b\u00fasqueda de bibliotecas del sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) s\u00f3lo para el proceso del servidor de integraci\u00f3n.  \n ''-o modalidadOperaci\u00f3n'' la modalidad de operaci\u00f3n del nodo de integraci\u00f3n. Los valores v\u00e1lidos que puede establecer son ''express'', ''standard'', ''scale'', ''adapter'', ''advanced'' y ''applicationIntegrationSuite''. La modalidad predeterminada es ''advanced'', a menos que tenga la Developer Edition, en cuyo caso la modalidad predeterminada es ''developer''.  \n ''-s seguridadAdmin'' activa la seguridad de administraci\u00f3n del nodo de integraci\u00f3n.  Los valores v\u00e1lidos que puede establecer son ''active'' e ''inactive''. El valor predeterminado es ''inactive''.  \n ''-d ServicioMQ'' inicia el intermediario como un servicio de WebSphere MQ cuando se inicia el gestor de colas. Los valores v\u00e1lidos que puede establecer son ''defined'' y ''undefined''. El valor predeterminado es ''undefined''.  \n ''-b pol\u00edticaCach\u00e9'' selecciona una pol\u00edtica a utilizar para el gestor de memoria cach\u00e9. Los valores incorporados que puede establecer son ''default'', ''disabled'' y ''none''. Como alternativa, especifique la v\u00eda de acceso absoluta a un archivo de pol\u00edticas de memoria cach\u00e9. El valor predeterminado es ''disabled''.  \n ''-r rangoPuertoCach\u00e9'' selecciona un rango de puertos que el gestor de memoria cach\u00e9 utilizar\u00e1. El valor debe tener el formato ''startport-endport''. Un rango v\u00e1lido se genera de forma predeterminada.  \n ''-B grupoDominioNodoIntegraci\u00f3n'' el Grupo de dominio de Windows que se utiliza para asegurar los archivos en la v\u00edaAccesoTrabajoCompartida de un nodo de integraci\u00f3n de varias instancias. S\u00f3lo se utiliza junto con -e.  \n ''-Q grupoDominioGestorColas'' el Grupo de dominio de Windows que se utiliza para asegurar los archivos del Gestor de colas de WebSphere MQ en la v\u00edaAccesoTrabajoCompartida de un nodo de integraci\u00f3n de varias instancias. S\u00f3lo se utiliza junto con -e y si el gestor de colas no existe y se va a crear. 

