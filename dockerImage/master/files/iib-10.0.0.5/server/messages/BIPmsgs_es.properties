Establece las credenciales de recursos que est\u00e1n asociados a un nodo de integraci\u00f3n. \n\nSintaxis (1):  \n mqsisetdbparms <nombreNodoIntegraci\u00f3n> -n <recurso> [-u <IDusuario>] [-p <contrase\u00f1a>] [-f]  \nSintaxis (2):  \n mqsisetdbparms <nombreNodoIntegraci\u00f3n> -n <recurso> -d [-f]  \nSintaxis (3):  \n mqsisetdbparms <nombreNodoIntegraci\u00f3n> -n <recurso> [-u <IDusuario>] [-i <identidad_ssh>] [-r <fraseContrase\u00f1a>] [-f]  \nSintaxis (4): mqsisetdbparms <nombreNodoIntegraci\u00f3n> -n <recurso> [-u <IDusuario>] [-p <contrase\u00f1a>] [-c <identidad de cliente>] [s <secreto de cliente>] [-f]  \n  \n  \nOpciones del mandato, sintaxis (1):  \n <nombreNodoIntegraci\u00f3n>  \n El nombre del nodo de integraci\u00f3n.  \n -n <recurso>  \n El tipo y nombre del recurso al que est\u00e1n asociados el <IDusuario> y la <contrase\u00f1a>.  \n -u <IDusuario>  \n El identificador de usuario asociado al <recurso>.  \n Si el recurso ya existe y hay un ID de usuario asociado con el recurso, no es necesario establecer este par\u00e1metro.  \n Si el recurso no existe todav\u00eda, es necesario establecer este par\u00e1metro.  \n -p <contrase\u00f1a>  \n La contrase\u00f1a asociada con <recurso>.  \n Es necesario establecer <IDusuario> y <contrase\u00f1a>.  \n  \nOpciones del mandato, sintaxis (2)  \n <nombreNodoIntegraci\u00f3n>  \n El nombre del nodo de integraci\u00f3n.  \n -n <recurso>  \n El tipo y nombre del recurso al que est\u00e1n asociados el <IDusuario> y la <contrase\u00f1a>.  \n -d  \n Suprime la informaci\u00f3n de <recurso>, <IDusuario> y <contrase\u00f1a>.  \n  \nOpciones del mandato, sintaxis (3):  \n <nombreNodoIntegraci\u00f3n>  \n El nombre del nodo de integraci\u00f3n.  \n -n <recurso>  \n El tipo y nombre del recurso al que est\u00e1n asociados el <IDusuario> y la <identidadSSH>.  \n -u <IDusuario>  \n El identificador de usuario asociado al <recurso>.  \n Si el recurso ya existe y hay un ID de usuario asociado con el recurso, no es necesario establecer este par\u00e1metro.  \n Si el recurso no existe todav\u00eda, es necesario establecer este par\u00e1metro.  \n -i <identidadSSH>  \n La v\u00eda de acceso completa de la identidad SSH asociada con <recurso>.  \n Es necesario establecer <IDusuario> e <identidadSSH>.  \n -r <fraseContrase\u00f1a>  \n La frase de contrase\u00f1a asociada a <identidadSSH>.  \n La frase de contrase\u00f1a es opcional.  \n  \nOpciones del mandato, sintaxis (4):  \n <nombreNodoIntegraci\u00f3n>  \n El nombre del nodo de integraci\u00f3n.  \n -n <recurso>  \n El tipo y nombre del recurso al que est\u00e1n asociados el <IDusuario> y la <contrase\u00f1a>.  \n -u <IDusuario>  \n El identificador de usuario asociado al <recurso>.  \n Si el recurso ya existe y hay un ID de usuario asociado con el recurso, no es necesario establecer este par\u00e1metro.  \n Si el recurso no existe todav\u00eda, es necesario establecer este par\u00e1metro.  \n -p <contrase\u00f1a>  \n La contrase\u00f1a asociada con <recurso>.  \n Es necesario establecer <IDusuario> y <contrase\u00f1a>.  \n -c <identidad de cliente>  \n La identidad de cliente asociada a <recurso>.  \n -s <secreto de cliente>  \n El secreto de cliente asociado a <recurso>.  \n  \nEl recurso puede ser de uno de los tipos siguientes. Cada tipo est\u00e1 determinado por la sintaxis del par\u00e1metro <recurso>:  \n  \n-n odbc::<Nombre origen datos>[::<nombre servidor integraci\u00f3n>]  \n El nombre de origen de datos ODBC, con el nombre de servidor de integraci\u00f3n opcional  \n  \n-n ftp::<identidad seguridad>  \n La identidad de seguridad del servidor FTP especificada en los nodos File.  \n  \n-n jms::<nombre f\u00e1brica conexiones JMS>  \n La f\u00e1brica de conexiones JMS utilizada por un nodo JMS.  \n  \n-n jndi::<nombre objeto administrado JNDI>  \n El nombre JNDI asociado a una F\u00e1brica de conexiones o un Destino JMS.  \n  \n-n jdbc::<identidad seguridad>  \n La identidad de seguridad de JDBC.  \n  \n-n <nombre origen datos>  \n El nombre de origen da datos (DNS) que se utiliza en nodos de c\u00e1lculo, correlaci\u00f3n o base de datos.  \n  \n-n mq::<identidad de seguridad>  \n La identidad de seguridad de Websphere MQ utilizada para conectarse a un gestor de colas seguro desde nodos MQ.  \n  \n-n mqtt::<identidad de seguridad>  \n La identidad de seguridad de MQTT utilizada para conectarse a un intermediario pub/sub MQTT seguro.  \n  \n-n eis::<nombre adaptador>  \n El nombre de adaptador utilizado por los nodos de adaptadores de WebSphere.  \n  \n-n email::<identidad seguridad>  \n La identidad de usuario para el nodo EmailInput o el servicio configurable EmailServer.  \n  \n-n ims::<identidad seguridad>  \n La identidad de seguridad de IMS Connect especificada en un nodo de IMS.  \n  \n-n cics::<identidad_seguridad>  \n La identidad de seguridad CICS especificada en un nodo CICSRequest.  \n  \n-n sftp::<identidad_seguridad>  \n La identidad de seguridad SFTP utilizada en un nodo File.  \n  \n-n cd::<identidad_seguridad>  \n La identidad de seguridad Connect:Direct utilizada en los nodos CD. cd::default es la identidad de seguridad predeterminada utilizada por los nodos.  \n  \n-n wxs::<identidad_seguridad>  \n La identidad de seguridad de WebSphere eXtreme Scale utilizada por el servicio configurable WebSphere eXtreme Scale.  \n  \n-n salesforce::<identidad seguridad>  \n La identidad de seguridad del servidor de Salesforce especificada en un nodo Salesforce.  \n  \nDe forma predeterminada, este mandato se procesa con el nodo de integraci\u00f3n en ejecuci\u00f3n, pero los cambios operativos no tienen efecto hasta que se reinicia el servidor o servidores de integraci\u00f3n que utilizan el <recurso>.  \n Utilice la opci\u00f3n -f para obligar a comprobar que el nodo de integraci\u00f3n <nombreNodoIntegraci\u00f3n> est\u00e9 detenido antes de ejecutar el mandato, garantizando de este modo que los cambios tengan efecto para todos los servidores de integraci\u00f3n tan pronto como se reinicie el nodo de integraci\u00f3n. Pero utilizar esta opci\u00f3n significa que el nodo de integraci\u00f3n se debe detener para poder ejecutar este mandato. 

