Crea un nodo de integraci\u00f3n. \n\nSintaxis:  \n mqsicreatebroker nombreNodoIntegraci\u00f3n [-q nombreGestorColas] [-i idUsuarioPredeterminadoGeneral -a contrase\u00f1aPredeterminadaGeneral] [-g tiempoEsperaCambioConfiguraci\u00f3n] [-k tiempoEsperaConfiguraci\u00f3nInterna] [-w v\u00edaAccesoTrabajo] [-l v\u00edaLilUsuario] [-r v\u00edaLilUsuario64] [-t] [-m] [-v intervaloPralEstad\u00edsticas] [-P puertoEscuchaHttp] [-c v\u00edaConversorIcu] [-y principalLdap -z credencialesLdap] [-x v\u00edaaccesoSalidaUsuario] [-b v\u00edaaccesoSalidaUsuario64] [-o modalidadOperaci\u00f3n] [-s seguridadAdministraci\u00f3n]  \n  \n  \n Opciones del mandato: \n ''nombreNodoIntegraci\u00f3n'' nombre del nodo de integraci\u00f3n.  \n ''-q nombreGestorColas'' es el gestor de colas de &mqproduct predeterminado. El gestor de colas que utiliza el nodo de integraci\u00f3n. Si no se especifica -q, no hay ning\u00fan gestor de colas de WebSphere MQ predeterminado. El gestor de colas asociado con el nodo de integraci\u00f3n.  \n ''-i IDUsuarioPredeterminadoGeneral'' es el ID de usuario predeterminado que el nodo de integraci\u00f3n utilizar\u00e1 para conectarse a recursos externos.  \n ''-a contrase\u00f1aPredeterminadaGeneral'' es la contrase\u00f1a que se debe utilizar con el IDUsuarioPredeterminadoGeneral.  \n ''-g tiempoEsperaCambioConfiguraci\u00f3n'' es el tiempo m\u00e1ximo (en segundos) permitido para procesar una petici\u00f3n de configuraci\u00f3n del usuario.  \n ''-k tiempoEsperaConfiguraci\u00f3nInterna'' el tiempo m\u00e1ximo (en segundos) permitido para procesar un cambio de configuraci\u00f3n interna.  \n ''-w v\u00edaAccesoTrabajo'' directorio en el que se escriben los datos internos, como las anotaciones cronol\u00f3gicas de instalaci\u00f3n, informaci\u00f3n detallada sobre los componentes y la salida de rastreos.  \n ''-l v\u00edaLilUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca las bibliotecas de 32 bits suministradas por el usuario.  \n ''-r v\u00edaLilUsuario64'' el directorio desde el cual el nodo de integraci\u00f3n busca las bibliotecas de 64 bits suministradas por el usuario.  \n ''-t'' habilita la v\u00eda de acceso r\u00e1pida de WebSphere MQ de este nodo de integraci\u00f3n (no soportada en todas las plataformas).  \n ''-m'' indica que es necesario efectuar la migraci\u00f3n de un nodo de integraci\u00f3n de publicaci\u00f3n/suscripci\u00f3n de IBM.  \n ''-v intervaloPrincipalEstad\u00edsticas'' es el tiempo (en minutos) de duraci\u00f3n del intervalo para recopilar registros de archivado de estad\u00edsticas.  \n ''-P puertoEscuchaHttp'' es el puerto que utiliza el escucha HTTP del nodo de integraci\u00f3n.  \n ''-c v\u00edaconversorIcu'' lista delimitada por '':'' de v\u00edas de acceso en las que buscar conversores o paquetes de conversores ICU.  \n ''-y principalLdap'' es el principal LDAP (ID de usuario).  \n ''-z credencialesLdap'' las credenciales LDAP (contrase\u00f1a).  \n ''-x v\u00edaSalidasUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca todas las salidas de usuario de 32 bits. Esta v\u00eda de acceso se a\u00f1ade a la v\u00eda de acceso de b\u00fasqueda de bibliotecas del sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) s\u00f3lo para el proceso del servidor de integraci\u00f3n.  \n ''-b v\u00edaSalidasUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca todas las salidas de usuario de 64 bits. Esta v\u00eda de acceso se a\u00f1ade a la v\u00eda de acceso de b\u00fasqueda de bibliotecas del sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) s\u00f3lo para el proceso del servidor de integraci\u00f3n.  \n ''-o modalidadOperaci\u00f3n'' la modalidad de operaci\u00f3n del nodo de integraci\u00f3n. Los valores v\u00e1lidos que puede establecer son ''express'', ''standard'', ''adapter'', ''advanced'' y ''applicationIntegrationSuite''. La modalidad predeterminada es ''advanced'' a menos que tenga la edici\u00f3n Trial Edition, en cuyo caso la modalidad pr