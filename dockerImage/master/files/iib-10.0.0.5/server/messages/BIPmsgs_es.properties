e mqsilist)  \n   1 = mostrar un resumen de una l\u00ednea por objeto (valor predeterminado)  \n   2 = mostrar informaci\u00f3n detallada  \n ''-w tiempoEsperaSegs'' n\u00famero m\u00e1ximo de segundos que esperar para que cualquier nodo de integraci\u00f3n responda (el valor predeterminado es 60)  \n ''-v NombreArchRastreo'' Env\u00eda un rastreo interno detallado al archivo especificado. 

