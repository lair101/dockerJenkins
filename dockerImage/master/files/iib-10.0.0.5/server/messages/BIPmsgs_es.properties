No se puede abrir el archivo de almac\u00e9n ''{0}'' con el mensaje de error ''{1}''. \n\nEl mandato mqsicvp no ha podido abrir el archivo de almac\u00e9n de claves o de almac\u00e9n de confianza debido al mensaje de error. \n\nRevise el mensaje de error y realice la acci\u00f3n correctiva.  \nSi el mensaje de error indica un problema de configuraci\u00f3n, revise las propiedades configuradas utilizando mqsireportproperties para informar de los valores configurados y, a continuaci\u00f3n, utilice mqsichangeproperties para actualizar los valores. 

