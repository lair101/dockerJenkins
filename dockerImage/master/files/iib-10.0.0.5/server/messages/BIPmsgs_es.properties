5316: BIP5316E: \
Se ha producido un error de biblioteca durante la carga del operador de corriente de bits MRM ''{1}''. \n\nEl nodo de integraci\u00f3n ha intentado cargar el operador de corriente de bits ''{1}''. Sin embargo, este intento ha sido fallido.  \nEl dominio MRM utiliza las bibliotecas de operador de corriente de bits para procesar mensajes con una determinada representaci\u00f3n f\u00edsica. La lista siguiente identifica la relaci\u00f3n entre un analizador MRM y los archivos de biblioteca necesarios:  \n Formato f\u00edsico personalizado (CWF) : ''bipcwfworker.wrk'' o ''bipcwfworker64.wrk''  \n Formato Codificado/Delimitado (TDS) : ''biptdsworker.wrk'' o ''biptdsworker64.wrk''  \n Formato XML de MRM : ''bipxmlworker.wrk'' o ''bipxmlworker64.wrk''  \nLos intentos de procesar mensajes con el formato f\u00edsico identificado m\u00e1s arriba no ser\u00e1n satisfactorios hasta que se resuelva este problema. \n\nLos operadores de corriente de bits se cargan cuando el nodo de integraci\u00f3n inicia un servidor de integraci\u00f3n (instancia DataFlowEngine).  \nCompruebe que la biblioteca de operador de corriente de bits ''{1}'' (dll u objeto compartido) existe en el directorio correcto. En una plataforma Windows, los archivos de biblioteca deben estar situados en el directorio <Dir Instalaci\u00f3n>\bin. En todas las dem\u00e1s plataformas los archivos deben estar situados en el directorio <Dir Instalaci\u00f3n>/lib.  \nConsulte el visor de sucesos de aplicaciones (o las anotaciones del sistema) para ver si hay mensajes de error cuando se inicia el nodo de integraci\u00f3n o cuando se despliega un conjunto de mensajes en el nodo de integraci\u00f3n.  \nCompruebe tambi\u00e9n que el ID de usuario bajo el que se est\u00e1 ejecutando el nodo de integraci\u00f3n tiene suficientes privilegios para cargar el archivo. 

