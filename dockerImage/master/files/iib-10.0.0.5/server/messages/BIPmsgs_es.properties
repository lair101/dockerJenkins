El mandato mqsichangeproperties cambia los valores de propiedades del nodo de integraci\u00f3n. \n\nSintaxis 1:  \n mqsichangeproperties integrationNodeName ( -b httplistener | -b securitycache | -b servicefederation | -b webadmin | -b cachemanager | -b eventpublisher | -e integrationServerName | -c ConfigurableService ) -o ObjectName -n PropertyName ( -v PropertyValue | -d | -p Path/Filename ) [-f]  \nSintaxis 2:  \n mqsichangeproperties integrationNodeName ( -o BrokerRegistry | -o SecurityCache | -o ComIbmJvmManager ) -n PropertyName ( -v PropertyValue | -d | -p Path/Filename ) [-f]  \n  \n Opciones del mandato:  \n integrationNodeName: Nombre del nodo de integraci\u00f3n que se debe modificar.  \n ''-b httplistener'' Cambiar propiedades del componente HTTP Listener.  \n ''-b securitycache'' Cambiar propiedades del componente Security Cache.  \n ''-b servicefederation'' Cambiar propiedades del componente Service Federation Management.  \n ''-b webadmin'' Cambiar propiedades del componente Web Administration.  \n ''-b cachemanager'' Cambiar propiedades del componente Cache Manager.  \n ''-b pubsub'' Mostrar propiedades del componente Publish/Subscribe.  \n ''-e integrationServerName'' Cambiar propiedades del servidor de integraci\u00f3n.  \n ''-c ConfigurableService'' Cambiar propiedades de un servicio configurable utilizado por el nodo de integraci\u00f3n, tal como JMSProviders.  \n ''-o ObjectName'' Nombre del objeto para el que desea cambiar las propiedades.  \n ''-n PropertyName'' Nombre de la propiedad que se debe cambiar.  \n ''-v PropertyValue'' Valor que se asigna a la propiedad especificada por el par\u00e1metro -n. Para especificar m\u00e1s de un nombre de propiedad y su valor correspondiente, utilice comas como separadores; por ejemplo, -n Nombre1, Nombre2 -v Valor1, Valor2.  \n ''-d'' Suprime la propiedad especificada en el par\u00e1metro -n si existe. Este par\u00e1metro s\u00f3lo es v\u00e1lido si especifica un servicio configurable de tipo UserDefined.  \n ''-p Path/Filename'' Nombre de un archivo del cual se leen los valores de propiedades del nodo de integraci\u00f3n.  \n ''-f'' Permitir ejecutar el mandato cuando el servidor de integraci\u00f3n est\u00e1 detenido. Utilice esta opci\u00f3n s\u00f3lo para la recuperaci\u00f3n despu\u00e9s de errores de inicio del servidor de integraci\u00f3n y s\u00f3lo con la opci\u00f3n -e. 

