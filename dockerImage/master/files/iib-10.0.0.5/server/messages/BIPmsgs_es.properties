5306: BIP5306E: \
Gestor de recursos: Error de inicializaci\u00f3n de operador de corriente de bits, para el formato ''{2}''. \n\nHa fallado la creaci\u00f3n de un objeto de operador de corriente de bits: nombre de formato: {2}. El gestor de recursos no ha podido encontrar el operador solicitado en la memoria cach\u00e9 y, por consiguiente, no podido cargarlo en la memoria cach\u00e9. Esto puede deberse a un error de asignaci\u00f3n de memoria. Tambi\u00e9n podr\u00eda deberse a un archivo de operador (dll o archivo de objeto compartido con la extensi\u00f3n .wrk) da\u00f1ado, o el archivo solicitado puede no estar disponible. \n\nExamine el uso de memoria y aumente la memoria disponible para el nodo de integraci\u00f3n. Compruebe que el archivo de operador de corriente de bits adecuado (dll u objeto compartido) existe en el directorio correcto. Los archivos .wrk residen en el directorio <dir instalaci\u00f3n>\bin en Windows, y en <dir instalaci\u00f3n>/lib en otras plataformas.  \nLa lista siguiente identifica la relaci\u00f3n entre un analizador MRM y los archivos de biblioteca necesarios:  \n Formato f\u00edsico personalizado (CWF) : ''bipcwfworker.wrk'' o ''bipcwfworker64.wrk''  \n Formato Codificado/Delimitado (TDS) : ''biptdsworker.wrk'' o ''biptdsworker64.wrk''  \n Formato XML de MRM : ''bipxmlworker.wrk'' o ''bipxmlworker64.wrk''  \nSi no se puede resolver el problema, se recomienda que reinstale el producto. 

