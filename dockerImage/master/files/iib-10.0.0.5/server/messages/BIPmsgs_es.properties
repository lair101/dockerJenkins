Modifica la configuraci\u00f3n de un nodo de integraci\u00f3n. \n\nSintaxis:  \n mqsichangebroker nombreNodoIntegraci\u00f3n [[-i IDUsuarioPredeterminadoGeneral] -a contrase\u00f1aPredeterminadaGeneral] [-q nombreGestorColas] [-t | -n] [-l v\u00edaAccesoLilUsuario] [-g tiempoEsperaCambioConfiguraci\u00f3n] [-k tiempoEsperaConfiguraci\u00f3nInterna] [-v intervaloPrincipalEstad\u00edsticas] [-P puertoEscuchaHttp] [-c  acceso convertidor ICU] [-y principalLdap] [-z credencialesLdap] [-x v\u00edaAccesoSalidaUsuario] [-e salidasUsuarioActivas] [-s seguridadAdmin] [-f nivel funci\u00f3n] [-b pol\u00edticaCach\u00e9] [-r rangoPuertoCach\u00e9]  \n  \n  \n Opciones del mandato:  \n ''nombreNodoIntegraci\u00f3n'' nombre del nodo de integraci\u00f3n que se va a cambiar.  \n ''-i IDUsuarioPredeterminadoGeneral'' es el ID de usuario predeterminado que el nodo de integraci\u00f3n utilizar\u00e1 para conectarse a recursos externos.  \n ''-a contrase\u00f1aPredeterminadaGeneral'' es la contrase\u00f1a que se debe utilizar con el IDUsuarioPredeterminadoGeneral.  \n ''-C CCSID'' ID de juego de caracteres codificado y predeterminado del nodo de integraci\u00f3n.  \n ''-q nombreGestorColas'' cambia el gestor de colas asociado al nodo de integraci\u00f3n.  \n ''-t'' habilita la v\u00eda de acceso r\u00e1pida de WebSphere MQ de este nodo de integraci\u00f3n (no soportada en todas las plataformas).  \n ''-n'' inhabilita la v\u00eda de acceso r\u00e1pida de WebSphere MQ para este nodo de integraci\u00f3n.  \n ''-l v\u00edaAccesoLilUsuario'' indica de d\u00f3nde se cargan los archivos LIL y JAR escritos por el usuario.  \n ''-g tiempoEsperaCambioConfiguraci\u00f3n'' es el tiempo m\u00e1ximo (en segundos) permitido para procesar una petici\u00f3n de configuraci\u00f3n del usuario.  \n ''-k tiempoEsperaConfiguraci\u00f3nInterna'' el tiempo m\u00e1ximo (en segundos) permitido para procesar un cambio de configuraci\u00f3n interna.  \n ''-v intervaloPrincipalEstad\u00edsticas'' es el tiempo (en minutos) de duraci\u00f3n del intervalo para recopilar registros de archivado de estad\u00edsticas.  \n ''-P puertoEscuchaHttp'' es el puerto que utiliza el escucha HTTP del nodo de integraci\u00f3n.  \n ''-c v\u00eda conversor ICU'' lista delimitada por '':'' de v\u00edas de acceso en las que buscar conversores o paquetes de conversores ICU.  \n ''-y principalLdap'' es el principal LDAP (ID de usuario).  \n ''-z credencialesLdap'' las credenciales LDAP (contrase\u00f1a).  \n ''-x v\u00edaSalidasUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca todas las salidas de usuario.  Esta v\u00eda de acceso se a\u00f1ade a la v\u00eda de acceso de b\u00fasqueda de bibliotecas del sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) s\u00f3lo para el proceso del servidor de integraci\u00f3n.  \n ''-e salidasUsuarioActivas'' las salidas de usuario activas. De forma predeterminada, las salidas de usuario est\u00e1n inactivas. Al a\u00f1adir un nombre de salida de usuario a esta lista, se cambia su estado predeterminado a activo para este nodo de integraci\u00f3n. El estado predeterminado puede alterarse temporalmente a nivel de servidor de integraci\u00f3n o a nivel de flujo de mensajes utilizando el mandato mqsichangeflowuserexits. Si se especifica un nombre de salida de usuario y no se encuentra ninguna biblioteca que proporcione dicha salida de usuario cuando se inicia el servidor de integraci\u00f3n, se anota un mensaje BIP8860 en el registro del sistema y el servidor de integraci\u00f3n no se puede iniciar. El car\u00e1cter separador para la lista es '':''.  \n ''-s seguridadAdmin'' activa la seguridad de administraci\u00f3n del nodo de integraci\u00f3n.  Los valores v\u00e1lidos que puede establecer son ''active'' e ''inactive''.  \n ''-f nivel funci\u00f3n'' es el nivel de funci\u00f3n efectivo del nodo de integraci\u00f3n, por ejemplo ''7.0.0.1'', ''7.0.0.2'' o ''all''  \n ''-b pol\u00edticaCach\u00e9'' selecciona una pol\u00edtica a utilizar para el gestor de memoria cach\u00e9. Los valores incorporados que puede establecer son ''default'', ''disabled'' y ''none''. Como alternativa, especifique la v\u00eda de acceso absoluta a un archivo de pol\u00edticas de memoria cach\u00e9. El valor predeterminado es ''disabled''.  \n ''-r rangoPuertoCach\u00e9'' selecciona un rango de puertos que el gestor de memoria cach\u00e9 utilizar\u00e1. El valor debe tener el formato ''startport-endport''. Un rango v\u00e1lido se genera de forma predeterminada. 

