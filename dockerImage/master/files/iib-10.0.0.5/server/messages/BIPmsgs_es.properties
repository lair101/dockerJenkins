El mandato mqsichangefileauth cambia los permisos de seguridad para un recurso especificado. \n\nSintaxis:  \n mqsichangefileauth <nombreNodoIntegraci\u00f3n> -r <rol> [-o <objetoRecurso>] [-e <nombreServidorIntegraci\u00f3n>] -p permisos  \n  \n Opciones del mandato:  \n ''nombreNodoIntegraci\u00f3n'' nombre del nodo de integraci\u00f3n  \n''-r rol'' rol o usuario del sistema para la acci\u00f3n deseada  \n''-o objetoRecurso'' nombre de objeto de recurso para la acci\u00f3n deseada  \n''-e nombreServidorIntegraci\u00f3n'' nombre del servidor de integraci\u00f3n  \n''-p permisos'' los permisos que se a\u00f1aden o eliminan de la suma de permisos aplicados al recurso para el rol o usuario del sistema especificado. Especifique los permisos como una lista de valores separados por coma. Los valores posibles son: lectura (read[+/-]), escritura (write[+/-]), ejecuci\u00f3n (execute[+/-]), todos (all[+/-]). Cada valor de ''read'', ''write'' o ''execute'' puede especificarse solamente una vez en la lista de valores. Si se especifica ''all'', debe ser el \u00fanico valor. 

8147: BIP8147W: \
Modifica la configuraci\u00f3n de un nodo de integraci\u00f3n. Sintaxis: changebroker [l=v\u00edaLilUsuario] [g=tiempoEsperaCambioConfiguraci\u00f3n] [k=tiempoEsperaConfiguraci\u00f3nInterna] [x=v\u00edaSalidassUsuario] [e=salidasUsuarioActivas] [s=seguridadAdministraci\u00f3n] [d=ServicioMQ] [f=nivelFunci\u00f3n] [b=pol\u00edticaCach\u00e9] [r=rangoPuertosCach\u00e9] \n\nOpciones del mandato:  \n ''l=v\u00edaLilUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca las bibliotecas suministradas por el usuario.  \n ''g=tiempoEsperaCambioConfiguraci\u00f3n'' el tiempo m\u00e1ximo (en segundos) permitido para procesar una petici\u00f3n de configuraci\u00f3n de usuario.  \n ''k=tiempoEsperaConfiguraci\u00f3nInterna'' el tiempo m\u00e1ximo (en segundos) permitido para procesar un cambio de configuraci\u00f3n interna.  \n ''C=CCSID'' ID de juego de caracteres codificado y predeterminado del nodo de integraci\u00f3n.  \n ''x=v\u00edaSalidasUsuario'' directorio desde el cual el nodo de integraci\u00f3n busca todas las salidas de usuario. Esta v\u00eda de acceso se a\u00f1ade a la v\u00eda de acceso de b\u00fasqueda de bibliotecas del sistema (PATH,LIBPATH,LD_LIBRARY_PATH,SHLIBPATH) s\u00f3lo para el proceso del servidor de integraci\u00f3n.  \n ''e=salidasUsuarioActivas'' las salidas de usuario activas. De forma predeterminada, las salidas de usuario est\u00e1n inactivas. Al a\u00f1adir un nombre de salida de usuario a esta lista, se cambia su estado predeterminado a activo para este nodo de integraci\u00f3n. El estado predeterminado puede alterarse temporalmente a nivel de servidor de integraci\u00f3n o a nivel de flujo de mensajes utilizando el mandato mqsichangeflowuserexits. Si se especifica un nombre de salida de usuario y no se encuentra ninguna biblioteca que proporcione dicha salida de usuario cuando se inicia el servidor de integraci\u00f3n, se anota un mensaje BIP8860 en el registro del sistema y el servidor de integraci\u00f3n no se puede iniciar. El car\u00e1cter separador para la lista es '':''.  \n ''s=seguridadAdministraci\u00f3n'' activa la seguridad de la administraci\u00f3n del nodo de integraci\u00f3n.  Los valores v\u00e1lidos que puede establecer son ''active'' e ''inactive''.  \n ''f=nivelFunci\u00f3n'' es el nivel de funci\u00f3n efectivo del nodo de integraci\u00f3n, por ejemplo ''7.0.0.1'', ''7.0.0.2'' o ''all''  \n ''b=pol\u00edticaCach\u00e9'' selecciona una pol\u00edtica para utilizarla para el gestor de memoria cach\u00e9. Los valores incorporados que puede establecer son ''default'', ''disabled'' y ''none''. Como alternativa, especifique la v\u00eda de acceso absoluta a un archivo de pol\u00edticas de memoria cach\u00e9. El valor predeterminado es ''disabled''.  \n ''r=rangoPuertosCach\u00e9'' selecciona un rango de puertos que el gestor de memoria cach\u00e9 utilizar\u00e1. El valor debe tener el formato ''startport-endport''. Un rango v\u00e1lido se genera de forma predeterminada. 

