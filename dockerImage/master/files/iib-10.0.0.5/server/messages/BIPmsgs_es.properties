Muestra valores de estad\u00edsticas. \n\nSintaxis:  \n mqsireportresourcestats especNodoIntegraci\u00f3n [-e nombreServidorIntegraci\u00f3n] [-d nivelDetalle] [-w tiempoEsperaSegs] [-v nombreArchivoRastreo]  \n  \n Opciones del mandato  \n ''especNodoIntegraci\u00f3n'' puede ser una de estas opciones:  \n   (a) ''nombreNodoIntegraci\u00f3n'' : Nombre de un nodo de integraci\u00f3n definido localmente  \n   (b) ''-n nombreArchivoNodoIntegraci\u00f3n'' : Archivo que contiene par\u00e1metros de conexi\u00f3n para el nodo de integraci\u00f3n remoto (*.broker)  \n   (c) ''[nombreNodoIntegraci\u00f3n] -i direcci\u00f3nIP -p puerto'' : Nombre de host y puerto de un nodo de integraci\u00f3n remoto. ''nombreNodoIntegraci\u00f3n'' opcional para la validaci\u00f3n.  \n   (d) ''[nombreNodoIntegraci\u00f3n] -i uri'': URI del nodo de integraci\u00f3n remoto en el formato tcp: // [<usuario>[:<contrase\u00f1a>]@]<host>:<puerto>  \n                               Si se especifica un nombre de usuario y una contrase\u00f1a, los caracteres reservados de URI de la contrase\u00f1a deben ir codificados con el signo de porcentaje.  \n ''-e nombreServidorIntegraci\u00f3n'' nombre del servidor de integraci\u00f3n. Si no se ha especificado, el mandato act\u00faa en todos los servidores de integraci\u00f3n.  \n ''-d nivelDetalle'' controlar el volumen de informaci\u00f3n a mostrar. Los valores v\u00e1lidos son:  \n   0 = mostrar informaci\u00f3n combinada (id\u00e9ntico a versiones anteriores de mqsireportresourcestats)  \n   1 = mostrar el resumen de los valores configurables por servidor de integraci\u00f3n (valor predeterminado)  \n   2 = mostrar informaci\u00f3n detallada incluidos los valores no configurables  \n ''-w tiempoEsperaSegs'' n\u00famero m\u00e1ximo de segundos que esperar para que el nodo de integraci\u00f3n responda (el valor predeterminado es 60)  \n ''-v NombreArchRastreo'' Env\u00eda un rastreo interno detallado al archivo especificado. 

