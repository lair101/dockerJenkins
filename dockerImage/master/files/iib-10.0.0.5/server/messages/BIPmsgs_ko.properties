8119: BIP8119W: \
\ud1b5\ud569 \ub178\ub4dc\uc640 \uc5f0\uad00\ub41c \uc790\uc6d0\uc758 \uc2e0\uc784 \uc815\ubcf4\ub97c \ub098\uc5f4\ud569\ub2c8\ub2e4. \n\n\uad6c\ubb38 (1):  \n mqsireportdbparms <integrationNodeName> -n <resource>  \n\uad6c\ubb38 (2):  \n mqsireportdbparms <integrationNodeName> -n <resource> [-u <userId>] [-p <password>]  \n\uad6c\ubb38 (3)  \n mqsireportdbparms <integrationNodeName> -n <resource> [-u <userId>] [-i <sshIdentity>] [-r <passPhrase>]  \n  \n\uba85\ub839 \uc635\uc158, \uad6c\ubb38 (1)  \n <integrationNodeName >  \n \ud1b5\ud569 \ub178\ub4dc \uc774\ub984\uc785\ub2c8\ub2e4.  \n -n <resource>  \n \ud45c\uc2dc\ud560 \ub370\uc774\ud130 \uc18c\uc2a4, \uc790\uc6d0 \uc774\ub984 \ub610\ub294 \uc790\uc6d0 \uc720\ud615\uc785\ub2c8\ub2e4.  \n \uc9c0\uc815\ub41c \uc790\uc6d0 \uc774\ub984 \ub610\ub294 \uc720\ud615\uc744 \uac00\uc9c4 \ud1b5\ud569 \ub178\ub4dc\uc640 \uc5f0\uad00\ub41c \uc790\uc6d0 \ubc0f \ud574\ub2f9 \uc2e0\uc784 \uc815\ubcf4\ub97c \ub098\uc5f4\ud569\ub2c8\ub2e4.  \n SFTP\uac00 \uc544\ub2cc \ub370\uc774\ud130 \uc18c\uc2a4\uac00 \uc785\ub825\ub41c \uacbd\uc6b0 \uc0ac\uc6a9\uc790 ID\uac00 \ub9ac\ud134\ub429\ub2c8\ub2e4.  \n SFTP \ub370\uc774\ud130 \uc18c\uc2a4\uac00 \uc785\ub825\ub41c \uacbd\uc6b0, \uc0ac\uc6a9\uc790 ID \ubc0f SSHIdentity(\uc124\uc815\ub41c \uacbd\uc6b0)\uac00 \ub9ac\ud134\ub429\ub2c8\ub2e4.  \n \ud2b9\uc815 \uc790\uc6d0\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \uc790\uc6d0 \uc774\ub984(\uc608: dsn::odbc)\uc744 \uc785\ub825\ud558\uc2ed\uc2dc\uc624.  \n \uc790\uc6d0 \uc720\ud615\uc744 \uac80\uc0c9\ud558\ub294 \uacbd\uc6b0 \uc790\uc6d0 \uc720\ud615\uc758 \ucc98\uc74c \uba87 \uac1c \ubb38\uc790\ub97c \uc785\ub825\ud558\uc2ed\uc2dc\uc624(\uc608: ftp*).  \n \uc0ac\uc6a9 \uac00\ub2a5\ud55c \uc790\uc6d0 \uc635\uc158 \ubaa9\ub85d\uc740 \uc544\ub798\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.  \n\uba85\ub839 \uc635\uc158, \uad6c\ubb38 (2):  \n <integrationNodeName>  \n \ud1b5\ud569 \ub178\ub4dc\uc758 \uc774\ub984\uc785\ub2c8\ub2e4.  \n -n <resource>  \n <userId> \ubc0f <password>\uc640 \uc5f0\uad00\ub41c \uc790\uc6d0\uc758 \uc774\ub984 \ub610\ub294 \uc720\ud615\uc785\ub2c8\ub2e4.  \n -u <userId>  \n <resource>\uc640 \uc5f0\uad00\ub41c \uc0ac\uc6a9\uc790 ID\uc785\ub2c8\ub2e4.  \n -p <password>  \n \ud655\uc778\ud558\ub824\ub294 \ube44\ubc00\ubc88\ud638\ub294 <userId>\uc640 \uc5f0\uad00\ub429\ub2c8\ub2e4.  \n \ud2b9\uc815 \uc0ac\uc6a9\uc790 ID \ubc0f \uc790\uc6d0\uacfc \uc5f0\uad00\uc2dc\ud0a4\ub294 \ube44\ubc00\ubc88\ud638\uac00 \uc62c\ubc14\ub978\uc9c0 \ud655\uc778\ud569\ub2c8\ub2e4.  \n \ube44\ubc00\ubc88\ud638\ub97c \ud655\uc778\ud560 \ub54c -u \ubc0f -p \ud50c\ub798\uadf8\ub97c \ud568\uaed8 \uc0ac\uc6a9\ud574\uc57c \ud569\ub2c8\ub2e4.  \n  \n\uba85\ub839 \uc635\uc158, \uad6c\ubb38 (3):  \n <integrationNodeName>  \n \ud1b5\ud569 \ub178\ub4dc\uc758 \uc774\ub984\uc785\ub2c8\ub2e4.  \n -n <resource>  \n <SSHIdentity> \ubc0f <passphrase>\uc640 \uc5f0\uad00\ub41c SFTP \uc790\uc6d0\uc758 \uc774\ub984\uc785\ub2c8\ub2e4.  \n -u <userId>  \n <resource>\uc640 \uc5f0\uad00\ub41c \uc0ac\uc6a9\uc790 ID\uc785\ub2c8\ub2e4.  \n -i <SSHIdentity>  \n <resource>\uc640 \uc5f0\uad00\ub41c SSH ID\uc758 \uc644\uc804\ud55c \uacbd\ub85c\uc785\ub2c8\ub2e4.  \n -r <passphrase>  \n <SSHIdentity>\uc640 \uc5f0\uad00\ub41c \ube44\ubc00\ubc88\ud638 \ubb38\uad6c\uc785\ub2c8\ub2e4.  \n <resource>\uc640 \uc5f0\uad00\ub41c sshIdentity\uc640 \ube44\ubc00\ubc88\ud638 \ubb38\uad6c\uc758 \uc720\ud6a8\uc131\uc744 \uac80\uc99d\ud569\ub2c8\ub2e4.  \n -u, -i \ubc0f -r \ud50c\ub798\uadf8\ub97c \ud568\uaed8 \uc0ac\uc6a9\ud574\uc57c \ud558\uba70 \uc790\uc6d0\uc774 SFTP \uc790\uc6d0\uc774\uc5b4\uc57c \ud569\ub2c8\ub2e4.  \n  \n \uc774 \uba85\ub839\uacfc \ud568\uaed8 \uc785\ub825\ud560 \uc218 \uc788\ub294 \uc0ac\uc6a9 \uac00\ub2a5\ud55c \uc790\uc6d0 \ubaa9\ub85d  \n \uc790\uc6d0\uc740 \ub2e4\uc74c \uc720\ud615 \uc911 \ud558\ub098\uc77c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uac01 \uc720\ud615\uc740 <resource> \ub9e4\uac1c\ubcc0\uc218\uc758 \uad6c\ubb38\uc5d0 \ub530\ub77c \ud310\ubcc4\ub429\ub2c8\ub2e4.  \n  \n-n odbc::<Data Source Name>  \n ODBC \ub370\uc774\ud130 \uc18c\uc2a4 \uc774\ub984\uc785\ub2c8\ub2e4.  \n  \n-n ftp::<security identity>  \n File \ub178\ub4dc\uc5d0 \uc9c0\uc815\ub41c FTP \uc11c\ubc84 \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n jms::<JMS connection factory name>  \n JMS \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 JMS ConnectionFactory\uc785\ub2c8\ub2e4.  \n  \n-n jndi::<JNDI administered object name>  \n JMS ConnectionFactory \ub610\ub294 Destination\uacfc \uc5f0\uad00\ub41c JNDI \uc774\ub984\uc785\ub2c8\ub2e4.  \n  \n-n jdbc::<security identity>  \n JDBC \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n <data source name>  \n Compute, Mapping \ub610\ub294 Database \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 \ub370\uc774\ud130 \uc18c\uc2a4 \uc774\ub984(DSN)\uc785\ub2c8\ub2e4.  \n  \n-n mq::<security identity>  \n MQ \ub178\ub4dc\uc5d0\uc11c \ubcf4\uc548 \ud050 \uad00\ub9ac\uc790\uc5d0 \uc5f0\uacb0\ud558\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 WebSphere MQ \ubcf4\uc548 ID \uc785\ub2c8\ub2e4.  \n  \n-n mqtt::<security identity>  \n \ubcf4\uc548 MQTT \ubc1c\ud589/\uad6c\ub3c5 \ube0c\ub85c\ucee4\uc5d0 \uc5f0\uacb0\ud558\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 MQTT \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n eis::<adapter name>  \n WebSphere Adapters \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 \uc5b4\ub311\ud130 \uc774\ub984\uc785\ub2c8\ub2e4.  \n  \n-n email::<security identity>  \n EmailInput \ub178\ub4dc \ub610\ub294 EmailServer \uad6c\uc131 \uac00\ub2a5 \uc11c\ube44\uc2a4\uc5d0 \uc0ac\uc6a9\ub418\ub294 \uc0ac\uc6a9\uc790 ID\uc785\ub2c8\ub2e4.  \n  \n-n ims::<security identity>  \n IMS \ub178\ub4dc\uc5d0 \uc9c0\uc815\ub41c IMS Connect \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n cics::<security_identity>  \n CICSRequest \ub178\ub4dc\uc5d0 \uc9c0\uc815\ub41c CICS \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n sftp::<security_identity>  \n File \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 SFTP \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n cd::<security_identity>  \n CD \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 Connect:Direct \ubcf4\uc548 ID\uc785\ub2c8\ub2e4. cd::\uae30\ubcf8\uac12\uc740 \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 \uae30\ubcf8 \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n wxs::<security_identity>  \n WebSphere eXtreme Scale \uad6c\uc131 \uac00\ub2a5 \uc11c\ube44\uc2a4\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 WebSphere eXtreme Scale \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n-n salesforce::<security identity>  \n Salesforce \ub178\ub4dc\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub294 Salesforce \uc11c\ubc84 \ubcf4\uc548 ID\uc785\ub2c8\ub2e4.  \n  \n\ud1b5\ud569 \ub178\ub4dc\uac00 \uc2e4\ud589 \uc911\uc774\uac70\ub098 \uc911\uc9c0\ub418\uc5c8\uc744 \ub54c \uc774 \uba85\ub839\uc744 \uc2e4\ud589\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.  \n 

