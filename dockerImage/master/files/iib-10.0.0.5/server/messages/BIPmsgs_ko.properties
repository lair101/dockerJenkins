''\ubaa8\ub4e0 \uc720\ud6a8 \uc22b\uc790'' \ud615\uc2dd\uc758 \uc22b\uc790 \uac12 ''{0}''\uc740(\ub294) \uc18c\uc218\uc810\uc73c\ub85c \ub05d\ub0a0 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n\uc5c4\uaca9\ud55c \uc22b\uc790 \uc810\uac80\uc5d0\uc11c ''\uba85\ud655\ud55c \uc18c\uc218\uc810'' \ud615\uc2dd\uc758 \uc22b\uc790 \uac12\ub9cc \uc18c\uc218\uc810\uc73c\ub85c \ub05d\ub0a0 \uc218 \uc788\uc2b5\ub2c8\ub2e4.  \n\uc774 \uc22b\uc790 \uac12\uc740 ''\uba85\ud655\ud55c \uc18c\uc218\uc810'' \ud615\uc2dd\uc774 \uc544\ub2c8\ubbc0\ub85c \uc18c\uc218\uc810 \ub4a4\uc5d0 \uc22b\uc790\uac00 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4. \n\n\ub2e4\ub978 \uc22b\uc790 \uc815\ubc00\ub3c4\ub97c \uc0ac\uc6a9\ud574 \ubcf4\uc2ed\uc2dc\uc624. 

5634: BIP5634S: \
\ud574\uc11d\ub418\uc9c0 \uc54a\uc740 \uc120\ud0dd\ud56d\ubaa9 ''{1}''\uc758 ''{0}'' \uc694\uc18c\uc5d0 \ud574\uc11d\ub418\uc9c0 \uc54a\uc740 \uc120\ud0dd\ud56d\ubaa9\uc5d0\uc11c \ud5c8\uc6a9\ub418\uc9c0 \uc54a\ub294 \ubb3c\ub9ac\uc801 \uc720\ud615\uc758 ''{2}''\uc774(\uac00) \uc788\uc2b5\ub2c8\ub2e4. \n\n\ud574\uc11d\ub418\uc9c0 \uc54a\uc740 \uc120\ud0dd\ud56d\ubaa9\uc744 \ubc1c\uacac\ud55c \uacbd\uc6b0 \uac00\ub2a5\ud55c \ubaa8\ub4e0 \uc120\ud0dd\ud56d\ubaa9\uc758 \ud574\uc11d\uc5d0 \ub530\ub77c \uc120\ud0dd\ud56d\ubaa9\uc758 \ucd5c\ub300 \uae38\uc774\ub97c \uacc4\uc0b0\ud569\ub2c8\ub2e4. \uc694\uc18c\uc5d0 \ubb3c\ub9ac\uc801 \uc720\ud615\uc758 ''\uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 1''\uc774\ub098 ''\uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 2'' \ub610\ub294 ''\ub110 (Null) \uc885\ub8cc \ubb38\uc790\uc5f4''\uc774 \uc788\ub294 \uacbd\uc6b0 \uba54\uc2dc\uc9c0 \ubaa8\ub378\uc5d0\uc11c \uadf8 \uae38\uc774\ub97c \uacc4\uc0b0\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ub370\uc774\ud130 \uc694\uc18c \ubd84\ub9ac\uac00 \uace0\uc815 \uae38\uc774, \uace0\uc815 \uae38\uc774 AL3, \ubaa8\ub4e0 \uc694\uc18c \ub514\ub9ac\ubbf8\ud2b8 \ub610\ub294 \ubcc0\uc218 \uae38\uc774 \uc694\uc18c \ub514\ub9ac\ubbf8\ud2b8\uc778 \uacbd\uc6b0 \uc120\ud0dd\ud56d\ubaa9\uc740 \ud574\uc11d\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \n\n''\uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 1''\uc774\ub098 ''\uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 2'' \ub610\ub294 ''\ub110 (Null) \uc885\ub8cc \ubb38\uc790\uc5f4''\uc758 \ubb3c\ub9ac\uc801 \uc720\ud615\uc774 \uc788\ub294 \uc694\uc18c\uac00 \ud574\uc11d\ub418\uc9c0 \uc54a\uc740 \uc120\ud0dd\ud56d\ubaa9\uc744 \ud3ec\ud568\ud558\uc9c0 \uc54a\ub3c4\ub85d \uba54\uc2dc\uc9c0 \ubaa8\ub378\uc744 \uc218\uc815\ud558\ub294 \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. 

5149: BIP5149E: \
\ub7f0\ud0c0\uc784 \uc0ac\uc804 \uc790\uc6d0 \uc0ad\uc81c \uc911\uc5d0 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4. \uba54\uc2dc\uc9c0 \uc138\ud2b8 ''{0}''. \n\n\uba54\uc2dc\uc9c0 \uc138\ud2b8 {0}\uc5d0 \ub300\ud55c \ud1b5\ud569 \ub178\ub4dc\uc5d0\uc11c \ubc30\uce58\ub41c \uc790\uc6d0\uc744 \uc81c\uac70\ud560 \ub54c \uc624\ub958\uac00 \uac10\uc9c0\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \n\n\uc774 \uba54\uc2dc\uc9c0\uc5d0 \uc81c\uacf5\ub41c \uc804\uccb4 \uc138\ubd80\uc0ac\ud56d\uc744 \uae30\ub85d\ud558\uace0 IBM \uc9c0\uc6d0 \uc13c\ud130\uc5d0 \ubb38\uc758\ud558\uc2ed\uc2dc\uc624. 

5334: BIP5334E: \
\uba54\uc2dc\uc9c0 \uc0ac\uc804 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4. ''{2}'' \uc0ac\uc804\uc744 \ucc98\ub9ac\ud558\ub294 \uc911 ''{1}'' \ud568\uc218\uc5d0\uc11c \ub110(Null) \ub4f1\ub85d \uc815\ubcf4 \ud615\uc2dd \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4. \n\n\ud45c\uc900 \uc0ac\uc804 \uc624\ub958: ''{2}'' \uba54\uc2dc\uc9c0 \uc0ac\uc804\uc744 \ucc98\ub9ac\ud558\ub294 \uc911 ''{1}'' \ud568\uc218\uac00 \ub110(Null) \ub4f1\ub85d \uc815\ubcf4 \ud615\uc2dd \uc624\ub958\ub97c \ubcf4\uace0\ud588\uc2b5\ub2c8\ub2e4. \ub0b4\ubd80 \uc624\ub958\uc774\uac70\ub098 \uc0ac\uc804\uc5d0 \ubb38\uc81c\uac00 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \n\n\uba54\uc2dc\uc9c0 \uc0ac\uc804\uc744 \ub2e4\uc2dc \uc804\uac1c\ud558\uace0 \uc624\ub958\uac00 \ubcf4\uace0\ub418\uc9c0 \uc54a\uc558\ub294\uc9c0 \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \uc804\uac1c\ub41c \uc0ac\uc804\uc774 \uc785\ub825 \uba54\uc2dc\uc9c0(\ub610\ub294 \uba54\uc2dc\uc9c0 \ud50c\ub85c\uc6b0\uc758 \uc785\ub825 \ub178\ub4dc)\uc5d0 \uc9c0\uc815\ub41c \uc0ac\uc804\uc778\uc9c0 \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \uc624\ub958 \uc6d0\uc778\uc774 \ud45c\uc2dc\ub418\uc5c8\ub294\uc9c0 \ucd94\uac00 \uc624\ub958 \uba54\uc2dc\uc9c0\ub97c \uac80\ud1a0\ud558\uc2ed\uc2dc\uc624. 

5248: BIP5248E: \
\uba54\uc2dc\uc9c0 \ubcc0\ud658 \uc778\ud130\ud398\uc774\uc2a4. \ucd08\uae30\ud654 \uc624\ub958\uc785\ub2c8\ub2e4. \uba54\uc2dc\uc9c0 \uc138\ud2b8 ''{2}''; \uba54\uc2dc\uc9c0 ''{3}''; \uc0c1\uc704 \uc694\uc18c ''{4}''; \ud604\uc7ac \uc694\uc18c ''{5}''; \ud568\uc218 \uc774\ub984 ''{1}''; \uc624\ub958 \ucf54\ub4dc ''{0}''. \n\n\ub0b4\ubd80 \uc624\ub958.  \uba54\uc2dc\uc9c0 \ubcc0\ud658 \uc778\ud130\ud398\uc774\uc2a4\uac00 \uc62c\ubc14\ub974\uac8c \ucd08\uae30\ud654\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4. \n\n\uc774 \uba54\uc2dc\uc9c0\uc5d0 \uc81c\uacf5\ub41c \uc804\uccb4 \uc138\ubd80\uc0ac\ud56d\uc744 \uae30\ub85d\ud55c \ud6c4 IBM \uc9c0\uc6d0 \uc13c\ud130\ub85c \ubb38\uc758\ud558\uc2ed\uc2dc\uc624. 

5126: BIP5126E: \
\uc784\uc2dc \uc790\uc6d0\uc744 \ube44\uc6b0\ub294 \uc911 \ubc1c\uc0dd\ud55c \uc624\ub958 \n\n\ub808\ucf54\ub4dc \uc9c0\ud5a5 \ube44\ud2b8\uc2a4\ud2b8\ub9bc\uc744 \ucc98\ub9ac\ud558\ub294 \ub3d9\uc548 \uc0ac\uc6a9\ub418\ub294 \uc784\uc2dc \uc790\uc6d0\uc744 \ube44\uc6b0\ub294 \uc911\uc5d0 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4. \n\n\uc774 \uba54\uc2dc\uc9c0\uc5d0 \uc81c\uacf5\ub41c \uc804\uccb4 \uc138\ubd80\uc0ac\ud56d\uc744 \uae30\ub85d\ud55c \ud6c4 IBM \uc9c0\uc6d0 \uc13c\ud130\ub85c \ubb38\uc758\ud558\uc2ed\uc2dc\uc624. 

5615: BIP5615I: \
