3466: BIP3466E: \
 SAP \uc778\ubc14\uc6b4\ub4dc \uc5b4\ub311\ud130 ''{0}''\uc774(\uac00) z/OS\uc5d0\uc11c \ud074\ub77c\uc774\uc5b8\ud2b8 \uc815\uc758 \ud30c\uc77c ''{1}''(\uc73c)\ub85c \uad6c\uc131\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \n\n\ud074\ub77c\uc774\uc5b8\ud2b8 \uc815\uc758 \ud30c\uc77c\uc774 \uc9c0\uc815\ub418\uc5c8\uc744 \ub54c inadapter\uac00 \uc2dc\uc791\ud588\uc9c0\ub9cc, z/OS\uc5d0\uc11c \uc9c0\uc6d0\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \n\n\ud074\ub77c\uc774\uc5b8\ud2b8 \uc815\uc758 \ud30c\uc77c\uc744 \uc9c0\uc815\ud558\uc9c0 \uc54a\ub3c4\ub85d inadapter\uc758 \uad6c\uc131 \uac00\ub2a5 \uc11c\ube44\uc2a4\ub97c \ubcc0\uacbd\ud558\uc2ed\uc2dc\uc624. SAP HA\ub97c \uc218\ud589\ud558\ub824\uba74 \uacf5\uc720 \ud050 \uadf8\ub8f9\uc744 \uad6c\uc131\ud574\uc57c \ud569\ub2c8\ub2e4. 

3426: BIP3426W: \
