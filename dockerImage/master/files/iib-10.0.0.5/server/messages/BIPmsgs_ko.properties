3454: BIP3454E: \
\uba54\uc2dc\uc9c0 \ud50c\ub85c\uc6b0 ''{1}''\uc758 SAPInput \ub178\ub4dc ''{0}''\uc774(\uac00) ''{2}''\uc5d0 RFC \ud638\ucd9c\uc744 \uc218\uc2e0\ud588\uc73c\ub098 ''{3}''\uc5d0\uc11c\ub9cc \ud638\ucd9c\uc744 \uc2b9\uc778\ud558\ub3c4\ub85d \uad6c\uc131\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \n\n\uba54\uc2dc\uc9c0 \ud50c\ub85c\uc6b0 ''{1}''\uc758 SAPInput \ub178\ub4dc ''{0}''\uc774(\uac00) SAP\uc5d0\uc11c RFC \ud638\ucd9c\uc744 \uc218\uc2e0\ud588\uc73c\ub098 \ud638\ucd9c\ub418\ub294 \uc778\ud130\ud398\uc774\uc2a4\ub294 \ud574\ub2f9 \ub178\ub4dc\uc5d0 \ub300\ud55c .inadapter\ub97c \uc791\uc131\ud558\ub294 \uc911\uc5d0 \uc5b4\ub311\ud130 \uc5f0\uacb0 \ub9c8\ubc95\uc0ac\uc5d0\uc11c \ubc1c\uacac\ub41c \uc778\ud130\ud398\uc774\uc2a4\uc5d0 \ud574\ub2f9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. SAP\uc5d0\uc11c \ud638\ucd9c\ub41c \uc778\ud130\ud398\uc774\uc2a4\ub294 ''{2}''\uc774\uace0 \uc774 \ub178\ub4dc\uc5d0\uc11c \uc608\uc0c1\ub41c \uc778\ud130\ud398\uc774\uc2a4 \ubaa9\ub85d\uc740 ''{3}''\uc785\ub2c8\ub2e4. \n\nSAPInput \ub178\ub4dc\uc5d0\uc11c \uc774 RFC \ud638\ucd9c\uc744 \uc2b9\uc778\ud558\ub824\uba74 \ud574\ub2f9 .inadapter\uc5d0 \ub300\ud55c \uc5b4\ub311\ud130 \uc5f0\uacb0 \ub9c8\ubc95\uc0ac\ub97c \ub2e4\uc2dc \uc2e4\ud589\ud558\uace0 \uc774 BAPI\ub97c \ucc3e\uc73c\uc2ed\uc2dc\uc624. \ud574\ub2f9 SAPInput \ub178\ub4dc\uac00 \uc774 RFC \ud638\ucd9c\uc744 \uc2b9\uc778\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0, \uc624\ub958\uc758 \uc6d0\uc778\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4. - SAP \ud504\ub85c\uadf8\ub7a8\uc744 \ud638\ucd9c\ud558\uc5ec \uc798\ubabb\ub41c RFC \ub300\uc0c1\uc744 \uc9c0\uc815\ud588\uc2b5\ub2c8\ub2e4. SAP \uad00\ub9ac\uc790\uc5d0\uac8c \ubb38\uc758\ud558\uc2ed\uc2dc\uc624. - \ub3d9\uc77c\ud55c RFCProgram ID\ub85c \ub450 \uac1c\uc758 inadapter\ub97c \uad6c\uc131\ud588\uc2b5\ub2c8\ub2e4. \uc774 \ub54c, \uac01 \uc5b4\ub311\ud130\ub294 \ub098\uba38\uc9c0 \uc5b4\ub311\ud130\uc640 \uad00\ub828\ub41c RFC \ud638\ucd9c\ub9cc \uc218\uc2e0\ud560 \uc218 \uc788\uc2b5