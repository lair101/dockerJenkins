5345: BIP5345E: \
CWF \uc791\uc5c5 \ud504\ub85c\uadf8\ub7a8: \ud2b8\ub9ac\uc5d0 \uc798\ubabb\ub41c \uc120\ud0dd \uc694\uc18c\uac00 \uc788\uc2b5\ub2c8\ub2e4.  \uba54\uc2dc\uc9c0 \uc774\ub984: ''{0}''  \uc694\uc18c \uc774\ub984  : ''{1}'' \n\nCWF \uc791\uc5c5 \ud504\ub85c\uadf8\ub7a8\uc774 ''\uc120\ud0dd'' \uc694\uc18c \ub0b4\uc5d0\uc11c \uc77c\uc815\ud55c \uc720\ud615\uc758 \uc694\uc18c(\uae38\uc774\uac00 \uba54\uc2dc\uc9c0\uc758 \uc2e4\uc81c \uac12\uc5d0 \ub530\ub77c \ub2e4\ub978 \uacbd\uc6b0)\ub97c \ud578\ub4e4\ub9c1\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uc774 \uc624\ub958\ub294 CWF \uc791\uc5c5 \ud504\ub85c\uadf8\ub7a8\uc774 \uc774\ub7ec\ud55c \uc694\uc18c\ub97c \ubc1c\uacac\ud588\uc73c\uba70 \uad6c\ubb38 \ubd84\uc11d\uc774\ub098 \uc4f0\uae30\ub97c \uacc4\uc18d\ud560 \uc218 \uc5c6\uc74c\uc744 \ub098\ud0c0\ub0c5\ub2c8\ub2e4. \n\n\ubb38\uc81c\uc758 \uba54\uc2dc\uc9c0\ub97c \uc7ac\uc124\uacc4\ud558\uc5ec ''\uc120\ud0dd'' \uc694\uc18c\uc5d0 \uae38\uc774/\ubc18\ubcf5 \ucc38\uc870 \ub610\ub294 \uc798\ubabb\ub41c \ubb3c\ub9ac\uc801 \uc720\ud615(\ub110, \ub110 \uc885\ub8cc \ubb38\uc790\uc5f4, \uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 1 \ubc0f \uae38\uc774 \uc778\ucf54\ub4dc \ubb38\uc790\uc5f4 2)\uc774 \ud3ec\ud568\ub418\uc9c0 \uc54a\ub3c4\ub85d \ud558\uac70\ub098 \ub2e4\ub978 Wire \ud615\uc2dd\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624. 

5169: BIP5169E: \
CWF \uad6c\ubb38 \ubd84\uc11d\uae30/\uc791\uc131\uc790\uac00 \uad6c\ubb38 \ubd84\uc11d\ud55c \ube44\ud2b8\uc2a4\ud2b8\ub9bc\uc774 \uc9c0\uc815\ub41c MRM \uba54\uc2dc\uc9c0 \uc720\ud615\uc73c\ub85c\ub294 \ub108\ubb34 \uae41\ub2c8\ub2e4. \uba54\uc2dc\uc9c0 \uc138\ud2b8: {0}, \uba54\uc2dc\uc9c0 \uc720\ud615: {1}. \n\n{0} \uba54\uc2dc\uc9c0 \uc138\ud2b8\uc5d0\uc11c {1} \uba54\uc2dc\uc9c0 \uc720\ud615\uc744 \ud45c\uc2dc\ud558\ub3c4\ub85d \uac00\uc815\ub41c CWF \uad6c\ubb38 \ubd84\uc11d\uae30/\uc791\uc131\uc790\uac00 \uad6c\ubb38 \ubd84\uc11d\uc744 \uc704\ud574 \uc218\uc2e0\ud55c \ub370\uc774\ud130\uc758 \uba54\uc2dc\uc9c0 \uc720\ud615\uc774 \ud574\ub2f9 \uba54\uc2dc\uc9c0 \uc720\ud615\uc73c\ub85c\ub294 \ub108\ubb34 \uae41\ub2c8\ub2e4. \n\n\uba54\uc2dc\uc9c0 \ub370\uc774\ud130\uac00 \uc9c0\uc815\ub41c \uba54\uc2dc\uc9c0 \uc138\ud2b8\uc640 \uba54\uc2dc\uc9c0 \uc720\ud615\uc5d0 \ub300\ud574 \uc62c\ubc14\ub978\uc9c0 \uc810\uac80\ud558\uc2ed\uc2dc\uc624. \ubb38\uc81c\uc810\uc774 \uc9c0\uc18d\ub418\uba74, \uc774 \uba54\uc2dc\uc9c0\uc640 \ud568\uaed8 \uc81c\uacf5\ub41c \uc790\uc138\ud55c \ubaa8\ub4e0 \ub0b4\uc6a9\uc744 \uae30\ub85d\ud558\uc5ec IBM \uc9c0\uc6d0 \uc13c\ud130\uc5d0 \ubb38\uc758\ud558\uc2ed\uc2dc\uc624. 

5542: BIP5542E: \
\uc774 datetime\uc744 \ud328\ud134\uc73c\ub85c \ubcc0\ud658\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uc624\ub958 \ucf54\ub4dc: {0}. \n\n\uc785\ub825\ub41c datetime\uc744 \uc810\uac80\ud558\uace0 \uac00\ub2a5\ud558\uba74 \uc218\uc815\ud558\uc2ed\uc2dc\uc624. 

5505: BIP5505E: \
\ub370\uc774\ud130\uac00 \uc62c\ubc14\ub974\uc9c0 \uc54a\uc73c\ubbc0\ub85c \ub370\uc774\ud130 \ubcc0\ud658\uc5d0 \uc2e4\ud328\ud588\uc2b5\ub2c8\ub2e4.  \uc77d\uace0 \uc788\ub294 \ub370\uc774\ud130 \uc720\ud615: {0}  \ub370\uc774\ud130: {1} \n\n\uc785\ub825 \ub370\uc774\ud130\uac00 \ucd9c\ub825 \ub370\uc774\ud130 \uc720\ud615\uc5d0 \uc801\ud569\ud558\uc9c0 \uc54a\uc544 \uba54\uc2dc\uc9c0 \uc77d\uae30\ub098 \uc4f0\uae30 \uc218\ud589 \uc2dc \ub370\uc774\ud130 \ubcc0\ud658\uc5d0 \uc2e4\ud328\ud588\uc2b5\ub2c8\ub2e4. \n\n\uba54\uc2dc\uc9c0 \uc138\ud2b8 \ubc0f \uba54\uc2dc\uc9c0 \uc720\ud615\uc758 \uc790\uc138\ud55c \ub0b4\uc6a9\uc740 \ub2e4\ub978 \uc624\ub958 \uba54\uc2dc\uc9c0\ub97c \uac80\ud1a0\ud558\uc2ed\uc2dc\uc624.  \n\uba54\uc2dc\uc9c0 \ubaa8\ub378\uc774 \uc62c\ubc14\ub974\uba70 \ucc98\ub9ac\ub41c \uba54\uc2dc\uc9c0\uac00 \uc608\uc0c1 \ud615\uc2dd \ubc0f \uc720\ud615\uc778\uc9c0 \uac80\uc0ac\ud558\uc2ed\uc2dc\uc624. \ud2b9\ud788 \ub2e4\uc74c \uc870\uce58\ub97c \uc218\ud589\ud558\uba74 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub429\ub2c8\ub2e4.  \n1. \ube44\ud2b8 \uc2a4\ud2b8\ub9bc\uc774 \ubaa8\ub378\uc5d0 \ub9de\uac8c \uc81c\ub300\ub85c \uc815\ub82c\ub418\uc5b4 \uc788\ub294\uc9c0 \uac80\uc0ac\ud558\uc2ed\uc2dc\uc624. \uc608\ub97c \ub4e4\uc5b4, \uc785\ub825 \uc694\uc18c\uc758 \uae38\uc774\ub97c \ubaa8\ub378\uacfc \ube44\uad50\ud558\uc5ec \uac80\uc0ac\ud558\uc2ed\uc2dc\uc624.  \n2. \uc785\ub825 \uba54\uc2dc\uc9c0\uac00 \uba54\uc2dc\uc9c0 \ubcf8\ubb38\uc5d0 \uc62c\ubc14\ub978 \uc778\ucf54\ub529 \ubc0f \ucf54\ub4dc\ud654 \ubb38\uc790 \uc138\ud2b8 ID\ub97c \uc801\uc6a9\ud588\ub294\uc9c0 \uac80\uc0ac\ud558\uc2ed\uc2dc\uc624.  \n3. \uc785\ub825 \uba54\uc2dc\uc9c0\uac00 \uba54\uc2dc\uc9c0 \ubcf8\ubb38\uc5d0 \uc801\uc808\ud55c WebSphere MQ \ud615\uc2dd\uc744 \uc801\uc6a9\ud588\ub294\uc9c0 \uac80\uc0ac\ud558\uc2ed\uc2dc\uc624.  \n4. \uc22b\uc790 \ud544\ub4dc\uc5d0 \uc624\ub958\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \uc785\ub825 \ub370\uc774\ud13