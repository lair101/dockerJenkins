# plugin_customization.ini
# sets default values for plug-in-specific preferences
# keys are qualified by plug-in id
# e.g., com.example.acmeplugin/myproperty=myvalue
# java.io.Properties file (ISO 8859-1 with "\" escapes)
# "%key" are externalized strings defined in plugin_customization.properties
# This file does not need to be translated.

# The comma-separated list of locations to search for the splash screen file (splash.bmp).
# For each list element a subdirectory structure based on the pattern nl/<locale> is searched.
# The system binds to the first matching file.  There is no default value.
# osgi.splashPath = platform:/base/plugins/com.ibm.etools.msgbroker.tooling

# The location of the splash screen file.  If this value is set at system startup it is used
# in favour of the osgi.splashPath searching outlined above.  If the value is not set
# the searching is done and this key is bound to the result of the search.
osgi.splashLocation = splash.bmp

# Property "org.eclipse.ui/defaultPerspectiveId" controls the
# perspective that the workbench opens initially
#org.eclipse.ui/defaultPerspectiveId=org.eclipse.ui.resourcePerspective

#
#  If you change any
#  org.eclipse.help.base/remoteHelp    info below, be sure to also update :
#
#  /com.ibm.etools.mft.navigator/src/com/ibm/etools/mft/navigator/startup/InitRemoteHelpSettings.java
#
#  Setting org.eclipse.help.base/remoteHelpOn and org.eclipse.help.base/remoteHelpPreferred
#  won't have any effect upon startup, but WILL be used if [Restore Defaults] is pressed
#  in Preferences > Help > Content  preference screen.
#

#  remoteHelpOn=true (for 2nd radio button in Preferences > Help > Contents)
#  remoteHelpOn=true AND remoteHelpPreferred=true (for 3rd radio button in Preferences > Help > Contents)
org.eclipse.help.base/remoteHelpOn=true
org.eclipse.help.base/remoteHelpPreferred=false

org.eclipse.help.base/remoteHelpName=Integration Bus Help
org.eclipse.help.base/remoteHelpHost=www.ibm.com
org.eclipse.help.base/remoteHelpPath=/support/knowledgecenter/SSMKHH_10.0.0
org.eclipse.help.base/remoteHelpProtocol=http
org.eclipse.help.base/remoteHelpPort=80
org.eclipse.help.base/remoteHelpICEnabled=true




org.eclipse.ui/defaultPerspectiveId=com.ibm.etools.mft.perspectives.BrokerDevelopmentPerspective

# Help system branding
org.eclipse.help.base/banner=/com.ibm.etools.msgbroker.helphome.doc/ws_ICbanner.html
org.eclipse.help.base/banner_height=44
org.eclipse.help.base/windowTitlePrefix=false
org.eclipse.help.base/linksView=true
# old help_home when we were pointing to info center url
org.eclipse.help.base/help_home=/com.ibm.etools.msgbroker.helphome.doc/help_home_msgbroker.htm
# new help_home since we are pointing to the knowledge center url... (this url points to an autogenerated welcome page for the Knowledge center. It isn't present in our doc plugins are far as I know)
#org.eclipse.help.base/help_home=/mapfiles/help_home_msgbroker.html
#Order of TOCs in navigation tree
# in knowledge center, we won't have com.ibm.etools.msgbroker.helphome.doc
#org.eclipse.help/baseTOCS=/com.ibm.etools.msgbroker.helphome.doc/toc.xml
org.eclipse.help/baseTOCS=com.ibm.etools.mft.doc/toc.xml

# new-style tabs by default
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false

# put the perspective switcher on the top right
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

# added disabling of capabilities in the help required for NAV
org.eclipse.help.base/showDisabledActivityTopics=always

# customize with helpData.xml
org.eclipse.help.base/maxTopics=999
# we need to place helpData.xml in a plugin that is always local not remote... otherwise the filtering of the tocs do not work
# so put a helpData.xml in this plugin, and remove it from com.ibm.etools.msgbroker.helphome.doc
#org.eclipse.help/HELP_DATA=PLUGINS_ROOT/com.ibm.etools.msgbroker.helphome.doc/helpData.xml
org.eclipse.help/HELP_DATA=helpData.xml

# For Welcome
#set the variable to indicate whether a separator should be used for a group marker
org.eclipse.ui.ide/useSeparator.help.group.main=true
org.eclipse.ui.ide/useSeparator.help.group.tutorials=true
org.eclipse.ui.ide/useSeparator.help.group.tools=true
org.eclipse.ui.ide/useSeparator.help.group.updates=true

# Restrict contents under Help Contents
#
# org.eclipse.help/ignoredTOCS is deprecated now. Place undesired help tocs
# in the <hidden> element inside com.ibm.etools.msgbroker.helphome.doc/helpData.xml
#
#org.eclipse.help/ignoredTOCS= <...list of *toc.xml files...>
#

# Force the default Java compliance level to that supported by the product; this allows
# us to run on non-standard JREs that our level of Eclipse doesn't yet recognise (Java 8).
org.eclipse.jdt.core/org.eclipse.jdt.core.compiler.compliance=1.7
org.eclipse.jdt.core/org.eclipse.jdt.core.compiler.source=1.7
org.eclipse.jdt.core/org.eclipse.jdt.core.compiler.codegen.targetPlatform=1.7
