## Message file that contains the display names and description for all the properties defined by the Database connector

##Define the display name of the Group or Parameter with the Id as the Key
## The model descriptor file contains a nlKey attribute for displayname and description of each parameter to determine the 
## localised string based on the locale

#MQTT Publish node policy 

MQTTPublishPropertiesDispName                  = MQTT Publish Node Policy
MQTTPublishPropertiesDesc                      = Specify MQTT Publish node properties

# description group
MQTTPublishPolicyDescriptionDispName           = Description
MQTTPublishPolicyDescriptionDesc               = Specify description of MQTT publish policy 
MQTTPublishPolicyDescriptionshortDescDispName  = Short description
MQTTPublishPolicyDescriptionlongDescDispName   = Long description
	
# basic group				

MQTTPublishPolicyBasicDispName 	               = Basic
MQTTPublishPolicyBasicDesc		               = Specify basic set of properties for MQTT publish 

MQTTPublishPolicyBasicclientIdDispName         = Client ID
MQTTPublishPolicyBasictopicNameDispName        = Topic name
MQTTPublishPolicyBasichostNameDispName         = Host name
MQTTPublishPolicyBasicportDispName             = Port
MQTTPublishPolicyBasicqosDispName              = Quality of Service
MQTTPublishPolicyBasicUseSSLDispName           = Use SSL


