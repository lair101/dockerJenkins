# ------------ Bindings -------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-binding>.text = assegna <variable> a <binding-type> <test> ;
<T-binding>.placeHolder.text = Associazione
<T-binding>.placeHolder.deletionErrorMessage = Non sono presenti associazioni
<T-binding>.label = definizione
<T-binding>.toolTip = aggiungi una definizione

<T-binding>.<variable>.placeHolder.text = variabile
<T-binding>.<variable>.emptyText = <inserisci un nome>

<T-binding>.<binding-type>.placeHolder.text = tipo di associazione
<T-binding>.<binding-type>.emptyText = <selezionare una scelta>

<T-binding-type>.<element>.menuText = un <oggetto>
<T-binding-type>.<collection>.menuText = tutti gli <oggetti>

# ------------ Element Binding --------------------------------------------

<T-element-binding>.<target>.emptyText = <seleziona un oggetto>
# "an object" raises an ambiguity with <expression>
<T-element-binding>.<target>.placeHolder.text = oggetto

<T-element-binding>.<target>.patternCount = 0

# ------------ Collection Binding --------------------------------------------

<T-collection-binding>.<target>.emptyText = <seleziona degli oggetti>
# "objects" raises an ambiguity with <nary-expression>
<T-collection-binding>.<target>.placeHolder.text = tutti gli oggetti

<T-collection-binding>.<target>.patternCount = 0
