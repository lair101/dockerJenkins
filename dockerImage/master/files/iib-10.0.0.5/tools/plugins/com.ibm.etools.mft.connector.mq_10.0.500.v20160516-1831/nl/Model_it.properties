ccsidDescription = Il CCSID (Coded Character Set ID) che corrisponde al campo CodedCharSetID nella struttura MQMD.\nSe non si specifica questo valore, il richiedente del servizio utilizza il valore che corrisponde alla\nserie di caratteri dei dati del messaggio
