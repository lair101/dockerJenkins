msgIdDisplayName = ID messaggio
msgIdDescription = Specifica l'identificativo del messaggio che corrisponde al campo MsgId nella struttura MQMD. L'ID messaggio consente di descrivere\napplicazioni WebSphere MQ specializzate come servizi (ad esempio: applicazioni che condividono una coda di input e selezionano i messaggi\nad esse destinati in base a un valore msgId predefinito). I msgId predefiniti nelle definizioni del servizio potrebbero comportare dei problemi, ad esempio quando un modello\ndi scambio messaggi richiesta-risposta restituisce l'msgId della richiesta.
