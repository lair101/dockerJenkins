correlationIdDisplayName = ID di correlazione
correlationIdDescription = Specifica l'ID di correlazione corrispondente al campo CorrelId nella struttura MQMD. L'ID correlazione pu\u00f2 essere una stringa di caratteri\no un valore binario. I valori binari devono essere stringhe composte da un massimo di 24 coppie di valori esadecimali a due caratteri
