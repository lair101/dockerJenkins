priorityDisplayName = Priorit\u00e0
priorityDescription = Specifica la priorit\u00e0 associata al messaggio e corrisponde al campo Priority nella struttura MQMD. Deve essere specificato un numero intero\ncompreso tra 0 e 9, dove 0 indica la priorit\u00e0 pi\u00f9 bassa e 9 la priorit\u00e0 pi\u00f9 alta. Se si immette un valore di -1, la priorit\u00e0 viene impostata come una destinazione
