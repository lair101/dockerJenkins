queueDefaultEnumDisplayName = Warteschlangenstandardwert
msgIdDisplayName = Nachrichten-ID
msgIdDescription = Gibt die Nachrichten-ID an, die dem Feld 'MsgId' in der MQMD-Struktur entspricht. Mit der Nachrichten-ID k\u00f6nnen spezielle WebSphere\nMQ-Anwendungen als Services beschrieben werden (Beispiel: Anwendungen, die eine Eingabewarteschlange gemeinsam verwenden und die Nachrichten ausw\u00e4hlen, die f\u00fcr diese auf Basis\neines vordefinierten 'msgId'-Werts vorgesehen sind). Vordefinierte Nachrichten-IDs in Servicedefinitionen k\u00f6nnen Probleme verursachen, z. B. bei der R\u00fcckgabe der Nachrichten-ID \nder Anforderung durch ein Anforderung/Antwort-Nachrichtenaustauschmuster.
msgIdSpecifyDescription = Geben Sie die Nachrichten-ID an.
correlationIdDisplayName = Korrelations-ID
correlationIdDescription = Gibt die Korrelations-ID an, die dem Feld CorrelId in der MQMD-Struktur entspricht. Bei der Korrelations-ID kann es sich um eine Zeichenfolge\noder einen bin\u00e4ren Wert handeln. Bin\u00e4rwerte m\u00fcssen Zeichenfolgen von bis zu 24 Paaren zweistelliger Hexadezimalwerte sein.
correlationIdSelectDescription = W\u00e4hlen Sie die Korrelations-ID aus.
expiryDisplayName = Ablauf
expiryDescription = Gibt die Lebensdauer der Nachricht an. Dieser Wert muss eine ganze Zahl mit Vorzeichen sein und wird in Zehntel einer Sekunde gemessen. Legen Sie -1 f\u00fcr eine unbegrenzte Lebensdauer fest
priorityDisplayName = Priorit\u00e4t
priorityDescription = Gibt die Priorit\u00e4t an, die der Nachricht zugeordnet wird und die dem Feld 'priority' in der MQMD-Struktur entspricht. Sie m\u00fcssen eine ganze Zahl\nzwischen 0 und 9 angeben, wobei 0 f\u00fcr die niedrigste Priorit\u00e4t und 9 f\u00fcr die h\u00f6chste Priorit\u00e4t steht. Wenn Sie den Wert -1 angeben, wird die Priorit\u00e4t als Ziel gesetzt.
specifyEncodingDisplayName = Codierung angeben
specifyEncodingDescription = Gibt die numerische Codierung von Nachrichtendaten an, die dem Feld 'Codierung' in der MQMD-Struktur entspricht.
