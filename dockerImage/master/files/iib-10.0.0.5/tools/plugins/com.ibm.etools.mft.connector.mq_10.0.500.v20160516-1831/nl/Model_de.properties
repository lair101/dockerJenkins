ccsidDisplayName = CCSID
ccsidDescription = Die ID des codierten Zeichensatzes (CCSID, Coded Character Set ID), die dem Feld CodedCharSetID in der MQMD-Struktur entspricht.\nWenn Sie diesen Wert nicht angeben, verwendet der Serviceanforderer den Wert, der dem Zeichensatz \nder Nachrichtendaten entspricht.
formatDisplayName = Format
formatDescription = Gibt den Formatnamen der Nachrichtendaten an. Diese Eigenschaft entspricht dem Feld mit dem MQRFH2-Format oder dem Feld mit dem MQMD-Format, falls\nMQRFH2 nicht vorhanden ist. Der Wert muss eine Zeichenfolge mit einer einer L\u00e4nge von 0 bis 8 Zeichen (A-Z und 0-9) sein.
userPropsDisplayName = Benutzereigenschaften
userPropsDescription = Gibt die benutzerdefinierten Daten an, die in WebSphere MQ-Servicenachrichten enthalten sind. Die Werte m\u00fcssen in dem Format, das f\u00fcr RFH2-Ordnerelemente\nzul\u00e4ssig ist, in einer Serie von Triplets angegeben werden, die in einer XML-\u00e4hnlichen Syntax codiert sind.
