#-----------------------------------------------------------------------
# Class SampleWizPgFive (IIB Sample Preparation Wizard Page Five)
#-----------------------------------------------------------------------

# Win32 dependent vars.  These should really go to the win32 fragment if possible...

# First operation to find DB2 Path
# Search for the : in the path returned
Win32SamplePrepWizPgThree.task0.token=.*:.*

### Check the default Configuration Manager is running ###
# Service started or already running
Win32SamplePrepWizPgThree.task.checkConfigMgr.token=.*BIP8096I.*|.*BIP8018E.*

### Check the default Broker is running ###
# Service started or already running
Win32SamplePrepWizPgThree.task.checkBroker.token=.*BIP8096I.*|.*BIP8018E.*

### Check the toolkit is connected to the Broker ###
Win32SamplePrepWizPgThree.task.toolkitConnected.token=0

### Import projects to the workspace ###
Win32SamplePrepWizPgThree.task.importProject.token=0
Win32SamplePrepWizPgThree.failTask.importProject.token=1

### Remove projects from the workspace ###
Win32SamplePrepWizPgThree.task.removeProject.token=0

### Create the queues ###
# Queue created successfully or queue already exists
Win32SamplePrepWizPgThree.task.createQueue.token =.*AMQ8006.*|.*AMQ8150.*
#Match for AMQ8007 successful queue deletion, or AMQ8147 no such object
Win32SamplePrepWizPgThree.failTask.createQueue.token=.*AMQ8007.*|.*AMQ8147.*

### Remove the queues ###
# Match for AMQ8007 successful queue deletion, or AMQ8147 no such object
Win32SamplePrepWizPgThree.task.removeQueue.token=.*AMQ8007.*|.*AMQ8147.*

### Create the channels ###
# Match for AMQ8014 successful channel creation, or AMQ8226 channel; already exists
Win32SamplePrepWizPgThree.task.createChannel.token=.*AMQ8014.*|.*AMQ8226.*|.*AMQ8150.*
# Match for AMQ8015 Channel deleted, or AMQ8227 no such Channel
Win32SamplePrepWizPgThree.failTask.createChannel.token=.*AMQ8015.*|.*AMQ8227.*|.*AMQ8147.*

### Remove the channels ###
# Match for AMQ8015 successful channel deletion, or AMQ8227 no such object
Win32SamplePrepWizPgThree.task.removeChannel.token =.*AMQ8015.*|.*AMQ8227.*|.*AMQ8147.*

### Create the databases ###
Win32SamplePrepWizPgThree.task.createGenericDB.token=.*BIP8071I.*|.*BIP9802.*
Win32SamplePrepWizPgThree.failTask.createGenericDB.token=.*BIP8071I.*|.*BIP9804.*

# Match for 4 success commands - TERMINATE, CREATE, UPDATE, UPDATE
Win32SamplePrepWizPgThree.task.createDB.token =.*DB20000I.*DB20000I.*DB20000I.*DB20000I.*
# Check for 4 successes on TERMINATE, UNCATALOG, DROP, TERMINATE. For DROP, also accept "no such DB" -> SQLSTATE=42705
Win32SamplePrepWizPgThree.failTask.createDB.token=.*DB20000I.*DB20000I.*DB20000I.*DB20000I.*|.*DB20000I.*DB20000I.*SQLSTATE=42705.*DB20000I.*

# Check for 2 success commands and successful bind - TERMINATE, BIND, TERMINATE
Win32SamplePrepWizPgThree.task.bindDB.token=.*DB20000I.*SQL0091N.*DB20000I.*

# Match for 3 successful command completions - TERMINATE, CATALOG, TERMINATE
Win32SamplePrepWizPgThree.task.ODBC.token=.*DB20000I.*DB20000I.*DB20000I.*

Win32SamplePrepWizPgThree.task.populateDB.token=0

### Remove the databases ###
Win32SamplePrepWizPgThree.task.removeGenericDB.token=.*BIP8071.*|.*BIP9804.*

# Check for 4 successes on TERMINATE, UNCATALOG, DROP, TERMINATE. For DROP, also accept "no such DB" -> SQLSTATE=42705
