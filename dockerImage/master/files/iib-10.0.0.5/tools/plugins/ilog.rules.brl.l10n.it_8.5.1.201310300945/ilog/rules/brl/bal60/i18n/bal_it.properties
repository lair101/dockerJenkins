#=============================================================================
# bal_it.properties
#=============================================================================

# -----------------------------------------------------------------------------------------------
# ------------ Rule  -------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-rule>.text = <bindings> <conditions> <actions> <else-actions>

<T-rule>.<bindings>.optionalMarker = [definizioni]
<T-rule>.<bindings>.elementText = definizioni <...>

<T-rule>.<conditions>.optionalMarker = [se]
<T-rule>.<conditions>.elementText = se \n \t <...>

<T-rule>.<actions>.optionalMarker = [allora]
<T-rule>.<actions>.elementText = allora <...>

<T-rule>.<else-actions>.optionalMarker = [altrimenti]
<T-rule>.<else-actions>.elementText = altrimenti <...>

# -----------------------------------------------------------------------------------------------
# ------------ Conditions -----------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-rule>.<conditions>.placeHolder.text = condizione
<T-rule>.<conditions>.emptyText = <seleziona una condizione>
<T-rule>.<conditions>.label = condizione
<T-rule>.<conditions>.toolTip = Aggiungi una Condizione

# -----------------------------------------------------------------------------------------------
# ------------ Simple-rule  -------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-simple-rule>.<bindings>.optionalMarker = [definizioni]
<T-simple-rule>.<bindings>.elementText = definizioni <...>

<T-simple-rule>.<conditions>.optionalMarker = [se]
<T-simple-rule>.<conditions>.placeHolder.text = condizione
<T-simple-rule>.<conditions>.emptyText = <seleziona una condizione>
<T-simple-rule>.<conditions>.elementText = se \n \t <...>
<T-simple-rule>.<conditions>.label = condizione
<T-simple-rule>.<conditions>.toolTip = Aggiungi una Condizione

# -----------------------------------------------------------------------------------------------
# ------------ Markers --------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

Marker.VariableNotDeclared.fixProcessor.addNewVariable = Aggiungi una nuova variabile ''{0}''
Marker.VariableNotDeclared.fixProcessor.definitions = definizioni
Marker.VariableNotDeclared.fixProcessor.setTo = assegna {0} a {1};
