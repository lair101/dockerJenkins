# -----------------------------------------------------------------------------------------------
# ------------ Variable assignment  -------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-assign>.text = assegna <variable> a <value>
<T-assign>.menuText = assegna <variable> a ...
<T-assign>.documentation = Questa struttura permette di assegnare un valore ad un parametro del ruleset o ad una variabile di progetto.

<T-assign>.<variable>.placeHolder.text = variabile
<T-assign>.<variable>.emptyText = <seleziona una variabile>

# "value" is already used by value expression
<T-assign>.<value>.placeHolder.text = valore della variabile

<T-assign-value>.<single-value>.emptyText = <un oggetto>
<T-assign-value>.<single-value>.menuText = <un oggetto>

<T-assign-value>.<multiple-value>.emptyText = <una lista di oggetti>
<T-assign-value>.<multiple-value>.menuText = <una lista di oggetti>

<T-assign-value>.emptyText = <seleziona un valore>

# -----------------------------------------------------------------------------------------------
# ------------ Foreach  -------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-foreach>.text = per ogni <target> <variable> <origin> : <action> [,]
<T-foreach>.menuText = per ogni ...
<T-foreach>.documentation = Questa struttura itera sul contenuto della collezione data ed applica le azioni specificate ad ogni oggetto di questa collezione

<T-foreach>.<variable>.elementText = chiamato <...> ,

<T-foreach>.<action>.placeHolder.text = azione
<T-foreach>.<action>.toolTip = Aggiungi un'azione 'per ogni'

