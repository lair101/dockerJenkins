# -----------------------------------------------------------------------------------------------
# ------------ T-test:  Where  ------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-test>.<such-that>.text = dove <...>
<T-test>.<such-that>.placeHolder.text = test 
<T-test>.optionalMarker = [dove]
<T-test>.optionalToolTip= aggiungi dei test
<T-test>.label = asserzione "dove"

<T-test>.<such-that>.label = test
<T-test>.<such-that>.toolTip = aggiungi test

# -----------------------------------------------------------------------------------------------
# ------------ T-origin: from/in  ---------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-origin>.optionalMarker = [da/in]
<T-origin>.optionalToolTip= aggiungi una dichiarazione da/in
<T-origin>.label= dichiarazione "da/in"

<T-origin>.<from>.text = da <...>
<T-origin>.<from>.placeHolder.text = relazione

<T-origin>.<in>.text = in <...>
<T-origin>.<in>.placeHolder.text = collezione

# -----------------------------------------------------------------------------------------------
# ------------ T-target  ------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-target>.emptyText = <seleziona un oggetto>
<T-target>.placeHolder.text = termine

# -----------------------------------------------------------------------------------------------
# ------------ T-predicate-sentence  --------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

<T-predicate-sentence>.<navigation>.emptyText = <seleziona una condizione>
<T-predicate-sentence>.placeHolder.text = condizione

# -----------------------------------------------------------------------------------------------
# ------------ Expression  -----------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

# default empty text for any expression:
<T-expression>.emptyText = <seleziona una scelta>

<T-expression>.<value>.placeHolder.text = {term} valore
<T-expression>.<value>.placeHolder.text.plural = {term} valori
<T-expression>.<value>.menuText = <inserisci un valore>

<T-expression>.<variable>.patternCount = 0

<T-collection>.menuText = <inserisci una lista>
<T-collection>.<item>.generatorText = [+]
<T-collection>.<item>.separator = ,

<T-navigation-sentence>.patternCount = 0

#====================================================================
# Condition                             
#====================================================================

<T-condition>.<expression>.emptyText = <seleziona una condizione>
<T-condition>.placeHolder.text = condizione

#====================================================================
# Restricted Condition                             
#====================================================================

<T-restricted-condition>.<expression>.emptyText = <seleziona una condizione>
# default empty texts for any restricted expression:
<T-restricted-expression>.emptyText = <seleziona una scelta>

#====================================================================
# Value Expressions                             
#====================================================================

<T-single-value-expression>.<single-expression>.emptyText = <inserisci un valore>
<T-multiple-value-expression>.<multiple-expression>.emptyText = <inserisci un valore>

# default empty texts for any value:
<T-value-expression>.emptyText = <seleziona una scelta>

# don't translate the {term} placeholder here, it stands for a value type (number, string, ...)
<T-value-expression>.<value>.placeHolder.text = {term} valore
# don't translate the {term} placeholder here, it stands for a value type (number, string, ...)
<T-value-expression>.<value>.placeHolder.text.plural = {term} valori
<T-value-expression>.<value>.menuText = <inserisci un valore>

<T-value-collection>.menuText = <inserisci una lista>
<T-value-collection>.<item>.separator = ,
<T-value-collection>.<item>.generatorText = [+]
