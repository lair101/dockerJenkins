# -----------------------------------------------------------------------------------------------
# ------------ Value Descriptors ----------------------------------------------------------------
# -----------------------------------------------------------------------------------------------

ilog.rules.brl.Date#valueDescriptor.parsableRepresentation = [0-3]?[0-9]/[0-1]?[0-9]/[0-9]+[ \t]+[0-2]?[0-9]:[0-5]?[0-9]:[0-5]?[0-9]
ilog.rules.brl.Date#dateTimeFormat = dd/MM/yy HH:mm:ss 

ilog.rules.brl.UniversalDate#valueDescriptor.parsableRepresentation = [0-3]?[0-9]/[0-1]?[0-9]/[0-9]+[ \t]+[0-2]?[0-9]:[0-5]?[0-9]:[0-5]?[0-9] ((\\+|-)[0-9:]+|[A-Z]+)
ilog.rules.brl.UniversalDate#dateTimeFormat = dd/MM/yy HH:mm:ss z

ilog.rules.brl.SimpleDate#valueDescriptor.parsableRepresentation = [0-3]?[0-9]/[0-2]?[0-9]/[0-9]+
ilog.rules.brl.SimpleDate#dateFormat = dd/MM/yy

ilog.rules.brl.Time#valueDescriptor.parsableRepresentation = [0-2]?[0-9]:[0-5]?[0-9](:[0-5]?[0-9])?
ilog.rules.brl.Time#timeFormat = HH:mm:ss
ilog.rules.brl.Time#shortTimeFormat = HH:mm:ss

ilog.rules.brl.UniversalTime#valueDescriptor.parsableRepresentation = [0-2]?[0-9]:[0-5]?[0-9](:[0-5]?[0-9])? ((\\+|-)[0-9:]+|[A-Z]+)
ilog.rules.brl.UniversalTime#timeFormat = HH:mm:ss z 
ilog.rules.brl.UniversalTime#shortTimeFormat = HH:mm z

ilog.rules.brl.Number#valueDescriptor.parsableRepresentation = -?(([0-9]?[0-9]?[0-9]( [0-9][0-9][0-9])+)|[0-9]+)((,[0-9]*)?((e|E)(\\+|-)?[0-9]+)?)?

ilog.rules.brl.String#valueDescriptor.documentation = Stringhe di caratteri racchiuse tra virgolette: " \u201C \u201D \u201E \u00AB \u00BB. Sono accettate le seguenti sequenze di escape: \\n \\t \\b \\r \\f \\' \\" \\\\.
ilog.rules.brl.String#valueProposal.displayText = Stringa : ""
ilog.rules.brl.Character#valueDescriptor.documentation = Reppresenta caratteri rinchiusi tra apice inverso: `
ilog.rules.brl.Character#valueProposal.displayText = Carattere : `` 
ilog.rules.brl.Number#valueProposal.displayText = Numero : 0 

